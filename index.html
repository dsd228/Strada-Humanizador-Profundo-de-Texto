<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedactaPro Supremo - Paleta Elegante</title>
    <style id="theme-style">
        :root {
            --bg: #0f172a;
            --text: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent: #0d9488;
            --accent-light: #14b8a6;
            --border: #334155;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .dark-mode { --bg: #1e293b; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.7;
            padding: 20px;
            margin: 0;
            transition: background 0.4s ease;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(30, 41, 59, 0.8);
            padding: 25px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
        }
        h1 {
            text-align: center;
            color: var(--accent);
            margin: 0 0 10px 0;
        }
        p.subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }
        button {
            background: linear-gradient(90deg, var(--accent), #059669);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 3px;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        textarea {
            width: 100%;
            min-height: 180px;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: rgba(15, 23, 42, 0.7);
            color: var(--text);
            font-size: 1rem;
            resize: vertical;
        }
        /* Selector de colores elegante */
        .color-palette {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        .color-option {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            position: relative;
        }
        .color-option:hover {
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .color-option.selected {
            border-color: white;
            transform: scale(1.1);
            box-shadow: 0 0 0 2px var(--accent);
        }
        .color-option[data-color="green"] { background: #0d9488; }
        .color-option[data-color="blue"] { background: #0284c7; }
        .color-option[data-color="purple"] { background: #7c3aed; }
        .color-option[data-color="red"] { background: #dc2626; }

        /* Tooltip */
        .tooltip {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-secondary);
            color: var(--text);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        .color-option:hover .tooltip {
            opacity: 1;
        }
        .progress-container {
            margin: 15px 0;
            display: none;
        }
        .progress-bar {
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.4s ease;
        }
        .progress-message {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin: 5px 0;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
        }
        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RedactaPro Supremo</h1>
        <p class="subtitle">üé® Paleta Elegante ‚Ä¢ Inteligente ‚Ä¢ Profesional</p>

        <div class="controls">
            <button onclick="toggleDarkMode()">üåô / ‚òÄÔ∏è Modo</button>

            <!-- Selector de colores elegante -->
            <div class="color-palette">
                <span style="color: var(--text-secondary); font-size: 0.9rem; white-space: nowrap;">üé® Color:</span>
                <div class="color-option selected" data-color="green" onclick="selectColor('green')" title="Verde">
                    <div class="tooltip">Verde Cl√°sico</div>
                </div>
                <div class="color-option" data-color="blue" onclick="selectColor('blue')" title="Azul">
                    <div class="tooltip">Azul Profundo</div>
                </div>
                <div class="color-option" data-color="purple" onclick="selectColor('purple')" title="Morado">
                    <div class="tooltip">Morado Real</div>
                </div>
                <div class="color-option" data-color="red" onclick="selectColor('red')" title="Rojo">
                    <div class="tooltip">Rojo Energ√≠a</div>
                </div>
            </div>

            <button onclick="exportarPDF()">üñ®Ô∏è Exportar PDF</button>
        </div>

        <textarea id="input" placeholder="Pega tu texto aqu√≠..."></textarea>

        <div class="controls">
            <button onclick="humanizar()">‚ú® Procesar (Inteligente)</button>
            <button onclick="copiar()">üìã Copiar</button>
            <button onclick="limpiar()">üóëÔ∏è Limpiar</button>
        </div>

        <div class="progress-container" id="progressContainer">
            <p class="progress-message" id="progressMessage">Analizando tipo de texto...</p>
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
        </div>

        <div class="output">
            <textarea id="output" readonly placeholder="Aqu√≠ aparecer√° el resultado..."></textarea>
        </div>

        <div id="history" style="margin-top: 20px; display: none;">
            <h3>üìö Historial con estilos</h3>
            <div id="history-list"></div>
        </div>
    </div>

    <div class="toast" id="toast">¬°Listo!</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        // Estado
        let darkMode = false;
        let textoFinal = '';
        let modoUsado = '';
        const historialKey = 'rps_historial_v5';
        const temaKey = 'rps_tema';
        const darkKey = 'rps_dark_mode_por_color';

        // Temas
        const temas = {
            green: { accent: '#0d9488', accentLight: '#14b8a6' },
            blue: { accent: '#0284c7', accentLight: '#0ea5e9' },
            purple: { accent: '#7c3aed', accentLight: '#8b5cf6' },
            red: { accent: '#dc2626', accentLight: '#ef4444' }
        };

        // Transiciones
        const transiciones = ['Por otro lado,', 'Adem√°s,', 'Es importante destacar que', 'En este marco,', 'Asimismo,'];

        // Seleccionar color (elegante)
        function selectColor(color) {
            // Actualizar UI
            document.querySelectorAll('.color-option').forEach(el => {
                el.classList.remove('selected');
            });
            document.querySelector(`.color-option[data-color="${color}"]`).classList.add('selected');

            // Aplicar estilo
            const t = temas[color];
            document.documentElement.style.setProperty('--accent', t.accent);
            document.documentElement.style.setProperty('--accent-light', t.accentLight);

            // Guardar
            localStorage.setItem(temaKey, color);

            // Recargar modo oscuro para este color
            const modoPorColor = JSON.parse(localStorage.getItem(darkKey) || '{}');
            const esOscuro = modoPorColor[color] !== false;
            document.body.classList.toggle('dark-mode', esOscuro);
            darkMode = esOscuro;
        }

        // Cargar estado
        window.addEventListener('DOMContentLoaded', () => {
            const savedTema = localStorage.getItem(temaKey) || 'green';
            selectColor(savedTema); // Esto actualiza UI y estilo
            cargarHistorial();
        });

        // Alternar modo oscuro (guardado por color)
        function toggleDarkMode() {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode', darkMode);

            const color = localStorage.getItem(temaKey) || 'green';
            const modoPorColor = JSON.parse(localStorage.getItem(darkKey) || '{}');
            modoPorColor[color] = darkMode;
            localStorage.setItem(darkKey, JSON.stringify(modoPorColor));
        }

        // Detectar tipo de texto
        function detectarTipo(texto) {
            const lineas = texto.split('\n').filter(l => l.trim());
            const tieneDosPuntos = lineas.filter(l => l.includes(':') && !l.endsWith(':')).length;
            const esLista = lineas.filter(l => l.trim().startsWith('-') || l.trim().startsWith('*') || l.match(/^\d+\./)).length;
            const esMarkdown = texto.includes('#') || texto.includes('**') || texto.includes('```');
            const longitudPromedio = texto.length / lineas.length;

            if (esMarkdown) return 'markdown';
            if (esLista > 3) return 'lista';
            if (tieneDosPuntos > 4) return 'definiciones';
            if (longitudPromedio > 80) return 'parrafo';

            return 'mixto';
        }

        // Elegir modo
        function elegirModo(tipo) {
            if (tipo === 'definiciones' || tipo === 'lista') return 'formal';
            if (tipo === 'parrafo') return 'fluidez';
            if (tipo === 'markdown') return 'markdown';
            return 'formal';
        }

        // Procesar seg√∫n modo
        function procesarTexto(input, modo) {
            let lines = input
                .replace(/\n+/g, '\n')
                .split('\n')
                .map(l => l.trim())
                .filter(l => l);

            let result = [];
            let seen = new Set();

            result.push(lines[0] + '.');
            result.push('');
            seen.add(lines[0].toLowerCase());

            for (let i = 1; i < lines.length; i++) {
                let line = lines[i];
                if (seen.has(line.toLowerCase())) continue;
                seen.add(line.toLowerCase());

                if (modo === 'markdown') {
                    result.push(line);
                } else if (modo === 'fluidez' && !line.endsWith(':') && line.length > 40 && Math.random() < 0.4) {
                    const trans = transiciones[Math.floor(Math.random() * transiciones.length)];
                    result.push(trans + ' ' + line.charAt(0).toLowerCase() + line.slice(1));
                } else {
                    result.push(line);
                }

                if (line.endsWith(':') && i < lines.length - 1) {
                    result.push('');
                }
            }

            return result.join('\n');
        }

        // Funci√≥n principal
        function humanizar() {
            const input = document.getElementById('input').value.trim();
            if (!input) {
                alert('Pega un texto primero');
                return;
            }

            const pc = document.getElementById('progressContainer');
            const pb = document.getElementById('progressBar');
            const pm = document.getElementById('progressMessage');
            pc.style.display = 'block';

            const steps = [
                { msg: "Limpieza...", delay: 300 },
                { msg: "Detectando tipo de texto...", delay: 400 },
                { msg: "Seleccionando modo...", delay: 300 },
                { msg: "Aplicando estilo inteligente...", delay: 500 },
                { msg: "Finalizando...", delay: 300 }
            ];

            let current = 0;
            const total = steps.length;
            const increment = 100 / total;

            const interval = setInterval(() => {
                if (current < steps.length) {
                    const s = steps[current];
                    pm.textContent = s.msg;
                    pb.style.width = ((current + 1) * increment) + '%';
                    current++;
                } else {
                    clearInterval(interval);
                    const tipo = detectarTipo(input);
                    const modo = elegirModo(tipo);
                    modoUsado = modo;
                    textoFinal = procesarTexto(input, modo);
                    document.getElementById('output').value = textoFinal;
                    pm.textContent = `¬°Listo! (${modo})`;
                    guardarEnHistorial(input, textoFinal, modo);
                }
            }, 300);
        }

        // Guardar en historial
        function guardarEnHistorial(input, output, modo) {
            const hist = JSON.parse(localStorage.getItem(historialKey) || '[]');
            const titulo = input.split('\n')[0].substring(0, 50) + '...';
            hist.unshift({ titulo, texto: input, resultado: output, modo, fecha: new Date().toLocaleString() });
            if (hist.length > 5) hist.pop();
            localStorage.setItem(historialKey, JSON.stringify(hist));
            cargarHistorial();
        }

        // Cargar historial
        function cargarHistorial() {
            const hist = JSON.parse(localStorage.getItem(historialKey) || '[]');
            const list = document.getElementById('history-list');
            if (hist.length > 0) {
                document.getElementById('history').style.display = 'block';
                list.innerHTML = '';
                hist.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'history-item';
                    div.innerHTML = `<strong>${item.titulo}</strong> <span style="background:${temas[item.modo === 'formal' ? 'green' : item.modo === 'fluidez' ? 'blue' : item.modo === 'markdown' ? 'purple' : 'red'].accent}; padding:2px 6px; border-radius:12px; color:white; font-size:0.8rem; margin-left:8px;">${item.modo}</span>`;
                    div.onclick = () => {
                        document.getElementById('input').value = item.texto;
                        document.getElementById('output').value = item.resultado;
                    };
                    list.appendChild(div);
                });
            }
        }

        // Copiar
        function copiar() {
            const out = document.getElementById('output');
            if (!out.value) return;
            out.select();
            document.execCommand('copy');
            mostrarToast('¬°Copiado!');
        }

        // Exportar PDF
        function exportarPDF() {
            if (!textoFinal) return;
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(12);
            doc.setTextColor(0, 0, 0);
            const lines = doc.splitTextToSize(textoFinal, 180);
            doc.text(lines, 15, 20);
            doc.save('redactapro-supremo.pdf');
        }

        // Limpiar
        function limpiar() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
            document.getElementById('progressContainer').style.display = 'none';
        }

        // Mostrar toast
        function mostrarToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }
    </script>
</body>
</html>
