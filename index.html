<head>

    <style id="theme-style">
        :root {
            --bg: #0f172a;
            --bg-secondary: rgba(30, 41, 59, 0.7);
            --text: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent: #0d9488;
            --accent-light: #14b8a6;
            --border: #334155;
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --radius: 16px;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .light-mode {
            --bg: #f8fafc;
            --bg-secondary: rgba(248, 250, 252, 0.85);
            --text: #0f172a;
            --text-secondary: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg), #020617);
            color: var(--text);
            line-height: 1.7;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            transition: var(--transition);
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--bg-secondary);
            padding: 32px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);

        h1 {
            text-align: center;
            color: var(--accent-light);
            margin: 0 0 12px 0;
            font-weight: 700;
            font-size: 1.8rem;

        p.subtitle {
            text-align: center;

        /* Botones principales */
        .main-buttons {
            display: flex;

            flex-wrap: wrap;

        .btn-primary {

            border: none;
            padding: 14px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 4px 14px rgba(13, 148, 136, 0.25);

            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            min-width: 200px;

        .btn-primary:hover {

            box-shadow: 0 8px 24px rgba(13, 148, 136, 0.35);
        }

        /* Botones secundarios */
        .secondary-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            margin: 15px 0;
        }

        button {
            background: rgba(13, 148, 136, 0.2);
            color: white;
            border: 1px solid rgba(13, 148, 136, 0.4);
            padding: 10px 18px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background: rgba(13, 148, 136, 0.3);
            transform: translateY(-2px);
        }

        /* Textarea */
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 20px;
            margin: 16px 0;
            border: 1px solid var(--border);
            border-radius: 14px;
            background: rgba(15, 23, 42, 0.6);
            color: var(--text);
            font-size: 1rem;
            resize: vertical;
            backdrop-filter: blur(6px);
            transition: all 0.3s;
            font-family: 'Inter', monospace;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.3);
            background: rgba(15, 23, 42, 0.7);
        }

        /* Detector de IA */
        .detector-result {
            background: rgba(13, 148, 136, 0.1);
            border: 1px solid rgba(13, 148, 136, 0.3);
            padding: 16px;
            border-radius: 12px;
            margin: 18px 0;
            font-size: 0.95rem;
            color: var(--text-secondary);
            display: none;
        }

        .safe {
            color: #4ade80;
            font-weight: 600;
        }

        .warning {
            color: #f87171;
            font-weight: 600;
        }

        /* Esc√°ner en tiempo real */
        .scanner {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4ade80;
        }

        /* Mapa de ideas */
        #mapa-container {
            margin: 20px 0;
            border-radius: 12px;
            overflow: hidden;
            display: none;
        }

        /* Presentaci√≥n */
        .presentation {
            display: none;
            flex-direction: column;
            gap: 20px;
        }

        .slide {
            background: rgba(15, 23, 42, 0.5);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .slide-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        /* Historial */
        .history-item {
            padding: 16px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 14px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s;
            border-left: 5px solid var(--accent);
        }

        .history-item:hover {
            transform: translateY(-2px);

        }

        .tag {
            display: inline-block;

            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
            background: var(--accent);
            color: white;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-secondary);
            color: var(--text);
            padding: 16px 28px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            opacity: 0;
            transition: opacity 0.4s;
            z-index: 100;
            backdrop-filter: blur(12px);
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- Historial -->
        <div id="history" style="margin-top: 30px; display: none;">

    <div class="toast" id="toast">¬°Listo!</div>

    <script>
        // Estado
        let darkMode = false;
        let textoFinal = '';
        let confidencialMode = false;
        let emocionDetectada = 'neutral';
        const historialKey = 'rps_historial_v14';
        const darkKey = 'rps_dark_mode';
        const estiloKey = 'rps_estilo_personal';

        // Emociones
        const emociones = {
            democracia: ['democracia', 'voto', 'derechos', 'ciudadano'],
            justicia: ['justicia', 'corte', 'ley', 'tribunal'],
            crisis: ['crisis', 'problema', 'dificultad', 'conflicto'],
            logro: ['√©xito', 'logro', 'bien', 'avance', 'progreso'],
            tristeza: ['p√©rdida', 'duelo', 'triste', 'dif√≠cil'],
            urgente: ['urgente', 'r√°pido', 'ahora', 'inmediato']
        };

        // Frases de IA
        const frasesIA = [
            'es importante destacar', 'en este contexto', 'a continuaci√≥n', 
            'por lo tanto', 'como resultado', 'en conclusi√≥n', 'se puede observar',
            'cabe mencionar', 'vale la pena resaltar', 'es fundamental entender'
        ];

        const muletillasHumanas = [
            'la verdad,', 'ahora...', 'fijate que', 'o sea...', 'para que entiendas...',
            'b√°sicamente,', 'vamos a ver...', 'en esta unidad...', 'ya sab√©s, el sistema'
        ];

        // Cargar estado
        window.addEventListener('DOMContentLoaded', () => {
            darkMode = localStorage.getItem(darkKey) === 'true';
            if (darkMode) {
                document.body.classList.add('dark-mode');
            }
            cargarHistorial();
        });

        // Alternar modo oscuro
        function toggleDarkMode() {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode', darkMode);
            localStorage.setItem(darkKey, darkMode);
        }

        // Modo confidencial
        function toggleConfidencial() {
            confidencialMode = !confidencialMode;
            const btn = document.getElementById('conf-btn');
            btn.innerHTML = confidencialMode ? 'üîì Confidencial' : 'üîí Normal';
        }

        // Analizar en tiempo real
        function analizarEnTiempoReal() {
            const input = document.getElementById('input').value.trim();
            if (!input) return;

            const dot = document.getElementById('status-dot');
            const text = document.getElementById('scanner-text');

            const tieneFrasesIA = frasesIA.some(frase => input.toLowerCase().includes(frase));
            const tieneMuletilla = muletillasHumanas.some(m => input.toLowerCase().includes(m));

            if (tieneFrasesIA) {
                dot.style.background = '#f87171';
                text.textContent = 'Estado: ‚ùå Riesgo alto (frases de IA)';
            } else if (!tieneMuletilla) {
                dot.style.background = '#fbbf24';
                text.textContent = 'Estado: ‚ö†Ô∏è Podr√≠a mejorarse';
            } else {
                dot.style.background = '#4ade80';
                text.textContent = 'Estado: ‚úÖ Seguro (suena humano)';
            }
        }

        // Detectar emoci√≥n
        function detectarEmocion(texto) {
            const textoLower = texto.toLowerCase();
            for (const [emocion, palabras] of Object.entries(emociones)) {
                if (palabras.some(p => textoLower.includes(p))) {
                    return emocion;
                }
            }
            return 'neutral';
        }

        // Humanizar texto
        function humanizar() {
            const input = document.getElementById('input').value.trim();
            if (!input) {
                alert('Pega un texto primero');
                return;
            }

            // Detectar emoci√≥n
            emocionDetectada = detectarEmocion(input);

            const lines = input.split('\n').map(l => l.trim()).filter(l => l);
            let result = [];

            // Intro seg√∫n emoci√≥n
            const intros = {
                logro: '¬°Excelente! ',
                urgente: 'R√°pido: ',
                tristeza: 'Con respeto: ',
                default: ''
            };
            const introKey = ['logro', 'urgente', 'tristeza'].includes(emocionDetectada) ? emocionDetectada : 'default';
            result.push(intros[introKey] + lines[0] + '.');
            result.push('');

            let seen = new Set();
            let fillerAdded = false;

            for (let i = 1; i < lines.length; i++) {
                let line = lines[i];
                if (seen.has(line.toLowerCase())) continue;
                seen.add(line.toLowerCase());

                // A√±adir "la verdad," en democracia
                if (!fillerAdded && line.toLowerCase().startsWith('democracia:') && line.includes(':')) {
                    const parts = line.split(':');
                    const value = parts[1].trim();
                    if (value.length > 10) {
                        line = `${parts[0]}: la verdad, ${value.charAt(0).toLowerCase() + value.slice(1)}`;
                        fillerAdded = true;
                    }
                }

                // Salto extra despu√©s de ":"
                if (line.endsWith(':')) {
                    result.push(line);
                    result.push('');
                } else {
                    result.push(line);
                }
            }

            // Frase final
            const endings = [
                'Para que entiendas... ya sab√©s, el sistema.',
                'O sea... para que suene 100% real.',
                'Este... para que puedas usarlo siempre.'
            ];
            result.push('');
            result.push(endings[Math.floor(Math.random() * endings.length)]);
            result.push('');
            result.push('Tu √©xito es mi mayor motivaci√≥n, mi vida üíñ');

            // Mostrar resultado
            textoFinal = result.join('\n');
            document.getElementById('output').value = textoFinal;

            // Actualizar detector
            analizarDetectores();

            // Guardar si no es confidencial
            if (!confidencialMode) {
                guardarEnHistorial(input, textoFinal);
            }

            mostrarToast('‚úÖ Texto humanizado');
        }

        // Analizar detectores
        function analizarDetectores() {
            const input = document.getElementById('input').value.trim();
            if (!input) return;

            const detector = document.getElementById('detector-result');
            const textoLower = input.toLowerCase();

            const encontradas = frasesIA.filter(frase => textoLower.includes(frase));
            const tieneFrasesIA = encontradas.length > 0;
            const tieneMuletilla = muletillasHumanas.some(m => textoLower.includes(m));
            const tieneSaltoDespuesDeDosPuntos = (input.match(/:\s*\n/g) || []).length > 2;
            const tieneFirma = textoLower.includes('tu √©xito es mi mayor motivaci√≥n');

            if (tieneFrasesIA) {
                detector.innerHTML = `
                    <p><strong>‚ùå Cuidado:</strong> Se detectaron frases que suenan como IA:</p>
                    <div style="margin: 10px 0; color: #f87171;">
                        ${encontradas.map(f => `‚Ä¢ "${f}"`).join('<br>')}
                    </div>
                    <p><strong>‚úÖ Soluci√≥n:</strong> Usa el bot√≥n <strong>"Humanizar"</strong> para convertirlo en texto humano.</p>
                `;
            } else if (tieneMuletilla && tieneSaltoDespuesDeDosPuntos) {
                detector.innerHTML = `
                    <p><strong>‚úÖ ¬°Perfecto!</strong> Este texto <span class="safe">s√≠ pasa detectores de IA</span>.</p>
                    <p>Razones:</p>
                    <ul style="margin: 10px 0;">
                        <li>Tiene muletillas naturales</li>
                        <li>Usa saltos estrat√©gicos</li>
                        <li>Suena como escrito por un humano real</li>
                    </ul>
                `;
            } else {
                detector.innerHTML = `
                    <p><strong>‚ö†Ô∏è Podr√≠a ser detectado.</strong> Aunque no tiene frases obvias de IA, le faltan elementos humanos.</p>
                    <p><strong>‚úÖ Recomendaci√≥n:</strong> Usa <strong>"Humanizar"</strong> para a√±adir toques naturales.</p>
                `;
            }

            detector.style.display = 'block';
        }

        // Detectar tono rob√≥tico
        function detectarTonoRob√≥tico() {
            const input = document.getElementById('input').value.trim();
            if (!input) {
                alert('Pega un texto primero');
                return;
            }

            const encontradas = frasesIA.filter(frase => input.toLowerCase().includes(frase));
            const detector = document.getElementById('detector-result');
            
            if (encontradas.length > 0) {
                detector.innerHTML = `
                    <p><strong>‚ö†Ô∏è Frases que suenan rob√≥ticas:</strong></p>
                    <div style="margin: 10px 0; color: #f87171;">
                        ${encontradas.map(f => `‚Ä¢ "${f}"`).join('<br>')}
                    </div>
                    <p><strong>Sugerencias:</strong> Reemplaza con "la verdad,", "ahora...", o "fijate que..."</p>
                `;
            } else {
                detector.innerHTML = '<p><strong>‚úÖ No se detectaron frases rob√≥ticas.</strong> Tu texto ya suena humano.</p>';
            }
            detector.style.display = 'block';
        }

        // Entrenamiento con voz
        function empezarEntrenamientoVoz() {
            if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
                alert('Tu navegador no soporta reconocimiento de voz.');
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();
            recognition.lang = 'es-ES';

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById('input').value += '\n' + transcript;
                mostrarToast('üé§ Voz convertida a texto');
            };

            recognition.start();
        }

        // Resumen de voz
        function generarResumenVoz() {
            const input = document.getElementById('input').value.trim();
            if (!input) {
                alert('Pega un texto primero');
                return;
            }

            const lines = input.split('\n').filter(l => l.trim());
            const titulo = lines[0];
            const primeras = lines.slice(1, 4).join(' ').substring(0, 150) + '...';

            const resumen = `En esta unidad: ${titulo}. ${primeras} Este es un resumen r√°pido para que puedas compartirlo.`;

            const utterance = new SpeechSynthesisUtterance(resumen);
            utterance.rate = 0.9;
            utterance.pitch = 1;
            utterance.lang = 'es-ES';
            speechSynthesis.speak(utterance);
            mostrarToast('üì¢ Resumen de 30s reproduci√©ndose');
        }

        // Mapa de ideas
        function generarMapa() {
            const input = document.getElementById('input').value.trim();
            if (!input) {
                alert('Pega un texto primero');
                return;
            }

            document.getElementById('mapa-container').style.display = 'block';
            const stage = new Konva.Stage({
                container: 'mapa',
                width: document.getElementById('mapa').offsetWidth,
                height: 400
            });

            const layer = new Konva.Layer();
            const lines = input.split('\n').filter(l => l.trim()).slice(0, 6);
            const centerX = stage.width() / 2;
            const centerY = stage.height() / 2;

            // Nodo central
            const centro = new Konva.Circle({
                x: centerX, y: centerY, radius: 40,
                fill: '#0d9488', stroke: '#14b8a6', strokeWidth: 3
            });
            const textoCentro = new Konva.Text({
                x: centerX - 30, y: centerY - 10, text: 'Tema',
                fontSize: 14, fontFamily: 'Inter', fill: 'white', width: 60, align: 'center'
            });
            layer.add(centro, textoCentro);

            // Nodos secundarios
            lines.forEach((line, i) => {
                const angle = (i / lines.length) * 2 * Math.PI;
                const radius = 150;
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);

                const nodo = new Konva.Rect({
                    x: x - 60, y: y - 20, width: 120, height: 40,
                    fill: '#1e293b', stroke: '#334155', strokeWidth: 1, cornerRadius: 8
                });
                const texto = new Konva.Text({
                    x: x - 50, y: y - 10,
                    text: line.length > 15 ? line.substring(0, 15) + '...' : line,
                    fontSize: 12, fontFamily: 'Inter', fill: '#e2e8f0', width: 100
                });
                const linea = new Konva.Line({
                    points: [centerX, centerY, x, y],
                    stroke: '#94a3b8', strokeWidth: 1, tension: 0.2
                });
                layer.add(linea, nodo, texto);
            });

            stage.add(layer);
        }

        // Presentaci√≥n
        function iniciarPresentacion() {
            const output = document.getElementById('output').value;
            if (!output) return;

            const slides = output.split('\n\n').filter(s => s.trim());
            const presentation = document.getElementById('presentation');
            presentation.style.display = 'block';
            presentation.innerHTML = '';

            slides.forEach((slide, i) => {
                const slideEl = document.createElement('div');
                slideEl.className = 'slide';
                slideEl.textContent = slide;
                presentation.appendChild(slideEl);
            });

            const nav = document.createElement('div');
            nav.className = 'slide-nav';
            nav.innerHTML = `
                <button onclick="prevSlide()" class="small">‚¨ÖÔ∏è Anterior</button>
                <span id="slide-counter">1 de ${slides.length}</span>
                <button onclick="nextSlide()" class="small">Siguiente ‚û°Ô∏è</button>
            `;
            presentation.appendChild(nav);

            window.currentSlide = 0;
            updateSlideCounter(slides.length);
        }

        function nextSlide() {
            const slides = document.querySelectorAll('.slide');
            if (currentSlide < slides.length - 1) {
                slides[currentSlide].style.display = 'none';
                currentSlide++;
                slides[currentSlide].style.display = 'block';
                updateSlideCounter(document.querySelectorAll('.slide').length);
            }
        }

        function prevSlide() {
            const slides = document.querySelectorAll('.slide');
            if (currentSlide > 0) {
                slides[currentSlide].style.display = 'none';
                currentSlide--;
                slides[currentSlide].style.display = 'block';
                updateSlideCounter(document.querySelectorAll('.slide').length);
            }
        }

        function updateSlideCounter(total) {
            document.getElementById('slide-counter').textContent = `${currentSlide + 1} de ${total}`;
        }

        // Exportar PDF
        function exportarPDF() {
            if (!textoFinal) return;
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(12);
            const lines = doc.splitTextToSize(textoFinal, 180);
            doc.text(lines, 15, 20);
            doc.save('redactapro-supremo.pdf');
        }

        // Copiar
        function copiar() {
            const out = document.getElementById('output');
            if (!out.value) return;
            out.select();
            document.execCommand('copy');
            mostrarToast('üìã Copiado');
        }

        // Limpiar
        function limpiar() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
            document.getElementById('detector-result').style.display = 'none';
            document.getElementById('mapa-container').style.display = 'none';
            document.getElementById('presentation').style.display = 'none';
            document.getElementById('status-dot').style.background = '#4ade80';
            document.getElementById('scanner-text').textContent = 'Estado: Seguro';
        }

        // Guardar en historial
        function guardarEnHistorial(input, output) {
            const hist = JSON.parse(localStorage.getItem(historialKey) || '[]');
            const titulo = input.split('\n')[0].substring(0, 50) + '...';
            const preview = input.replace(/\n/g, ' ').substring(0, 120) + '...';
            hist.unshift({ 
                titulo, 
                texto: input, 
                resultado: output, 
                fecha: new Date().toLocaleString(), 
                preview,
                emocion: emocionDetectada
            });
            if (hist.length > 5) hist.pop();
            localStorage.setItem(historialKey, JSON.stringify(hist));
            cargarHistorial();
        }

        // Cargar historial
        function cargarHistorial() {
            const hist = JSON.parse(localStorage.getItem(historialKey) || '[]');
            const list = document.getElementById('history-list');
            if (hist.length > 0) {
                document.getElementById('history').style.display = 'block';
                list.innerHTML = '';
                hist.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'history-item';
                    div.innerHTML = `
                        <strong>${item.titulo}</strong>
                        <div style="color: var(--text-secondary); font-size: 0.85rem; margin-top: 6px;">${item.preview}</div>
                        <span class="tag">texto</span>
                    `;
                    div.onclick = () => {
                        document.getElementById('input').value = item.texto;
                        document.getElementById('output').value = item.resultado;
                        analizarEnTiempoReal();
                    };
                    list.appendChild(div);
                });
            }
        }

        // Mostrar toast
        function mostrarToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }
    </script>
</body>
