<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedactaPro Supremo - V5</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style id="theme-style">
        :root {
            --bg: #0f172a;
            --bg-secondary: rgba(30, 41, 59, 0.7);
            --text: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent: #0d9488;
            --accent-light: #14b8a6;
            --border: #334155;
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --radius: 16px;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .light-mode {
            --bg: #f8fafc;
            --bg-secondary: rgba(248, 250, 252, 0.85);
            --text: #0f172a;
            --text-secondary: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg), #020617);
            color: var(--text);
            line-height: 1.7;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            transition: var(--transition);
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--bg-secondary);
            padding: 32px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
        }

        h1 {
            text-align: center;
            color: var(--accent-light);
            margin: 0 0 12px 0;
            font-weight: 700;
            font-size: 1.8rem;
            transition: var(--transition);
        }

        p.subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 30px;
            transition: var(--transition);
        }

        /* Onboarding */
        .onboarding {
            text-align: center;
            padding: 40px 20px;
            opacity: 0;
            animation: fadeIn 0.8s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .onboarding h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--accent-light);
        }

        .onboarding p {
            color: var(--text-secondary);
            margin-bottom: 30px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Iconos SVG */
        .icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 8px;
            fill: currentColor;
            transition: transform 0.3s;
        }

        button:hover .icon {
            transform: scale(1.1);
        }

        /* Botones modernos */
        button {
            background: linear-gradient(90deg, var(--accent), #059669);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.95rem;
            box-shadow: 0 4px 14px rgba(13, 148, 136, 0.25);
            border: 1px solid rgba(13, 148, 136, 0.3);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(13, 148, 136, 0.35);
        }

        button:active {
            transform: translateY(-1px);
        }

        /* Textarea con estilo */
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 20px;
            margin: 16px 0;
            border: 1px solid var(--border);
            border-radius: 14px;
            background: rgba(15, 23, 42, 0.6);
            color: var(--text);
            font-size: 1rem;
            resize: vertical;
            backdrop-filter: blur(6px);
            transition: all 0.3s;
            font-family: 'Inter', monospace;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.3);
            background: rgba(15, 23, 42, 0.7);
        }

        /* Animación elegante */
        .loading {
            text-align: center;
            padding: 40px 20px;
            display: none;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(13, 148, 136, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-light);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading p {
            margin-top: 16px;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* Coautor */
        .coauthor-suggestion {
            background: rgba(13, 148, 136, 0.1);
            border: 1px solid rgba(13, 148, 136, 0.3);
            padding: 16px;
            border-radius: 12px;
            margin: 18px 0;
            font-size: 0.95rem;
            color: var(--text-secondary);
            display: none;
        }

        .coauthor-suggestion p {
            margin: 0 0 12px 0;
        }

        .coauthor-actions {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.85rem;
            border-radius: 8px;
        }

        /* Feedback emocional */
        .emotional-feedback {
            background: rgba(13, 148, 136, 0.1);
            border: 1px solid rgba(13, 148, 136, 0.3);
            padding: 16px;
            border-radius: 12px;
            margin: 18px 0;
            font-size: 0.95rem;
            color: var(--text-secondary);
            display: none;
            text-align: center;
            font-style: italic;
        }

        /* Historial */
        .history-item {
            padding: 16px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 14px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-left: 5px solid var(--accent);
            position: relative;
            overflow: hidden;
        }

        .history-item::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 0; height: 100%;
            background: rgba(13, 148, 136, 0.1);
            transition: width 0.3s;
        }

        .history-item:hover::before {
            width: 100%;
        }

        .history-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .history-preview {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-top: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        .tag {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
            background: var(--accent);
            color: white;
        }

        /* Toast moderno */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-secondary);
            color: var(--text);
            padding: 16px 28px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            opacity: 0;
            transition: opacity 0.4s, transform 0.4s;
            z-index: 100;
            backdrop-filter: blur(12px);
            font-weight: 500;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) scale(1.05);
        }

        /* Fondo animado sutil */
        .bg-particles {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.15;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0.5; }
            100% { transform: translateY(-100vh) translateX(100vw); opacity: 0; }
        }

        /* Modo presentación */
        .presentation {
            display: none;
            flex-direction: column;
            gap: 20px;
        }

        .slide {
            background: rgba(15, 23, 42, 0.5);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .slide-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
