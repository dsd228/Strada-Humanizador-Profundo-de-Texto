<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedactaPro Supremo - Profesional</title>
    <style>
        :root {
            --bg: #0f172a;
            --text: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent: #0d9488;
            --border: #334155;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.7;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(30, 41, 59, 0.8);
            padding: 25px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }
        h1 {
            text-align: center;
            color: var(--accent);
            margin: 0 0 10px 0;
        }
        p.subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
        }
        textarea {
            width: 100%;
            min-height: 180px;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: rgba(15, 23, 42, 0.7);
            color: var(--text);
            font-size: 1rem;
            resize: vertical;
        }
        button {
            background: linear-gradient(90deg, var(--accent), #059669);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 3px;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        .progress-container {
            margin: 15px 0;
            display: none;
        }
        .progress-bar {
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.4s ease;
        }
        .progress-message {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin: 5px 0;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
        }
        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RedactaPro Supremo</h1>
        <p class="subtitle">Modo Profesional ‚Ä¢ Sin firma ‚Ä¢ Fluidez ‚Ä¢ Correcci√≥n ‚Ä¢ PDF</p>

        <div class="controls">
            <button onclick="setMode('formal')" class="active" id="btn-formal">üìÑ Formal</button>
            <button onclick="setMode('fluidez')" id="btn-fluidez">üåÄ Fluidez</button>
            <button onclick="setMode('correccion')" id="btn-correccion">üîß Solo correcci√≥n</button>
            <button onclick="toggleDarkMode()">üåô / ‚òÄÔ∏è Modo</button>
        </div>

        <textarea id="input" placeholder="Pega tu texto aqu√≠..."></textarea>

        <div class="controls">
            <button onclick="humanizar()">‚ú® Procesar</button>
            <button onclick="copiar()">üìã Copiar</button>
            <button onclick="descargar()">üíæ Descargar</button>
            <button onclick="exportarPDF()">üñ®Ô∏è Exportar PDF</button>
            <button onclick="limpiar()">üóëÔ∏è Limpiar</button>
        </div>

        <div class="progress-container" id="progressContainer">
            <p class="progress-message" id="progressMessage">Iniciando...</p>
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
        </div>

        <div class="output">
            <textarea id="output" readonly placeholder="Aqu√≠ aparecer√° el resultado..."></textarea>
        </div>
    </div>

    <div class="toast" id="toast">¬°Listo!</div>

    <script>
        let darkMode = false;
        let modo = 'formal';
        let textoFinal = '';

        // Cambiar modo
        function setMode(m) {
            modo = m;
            document.querySelectorAll('.controls button').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${m}`).classList.add('active');
        }

        // Alternar modo oscuro
        function toggleDarkMode() {
            darkMode = !darkMode;
            document.body.style.background = darkMode ? '#1e293b' : '#0f172a';
            document.body.style.color = '#e2e8f0';
        }

        // Atajos de teclado
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey) {
                if (e.key === 'h') { e.preventDefault(); humanizar(); }
                if (e.key === 'c') { e.preventDefault(); copiar(); }
                if (e.key === 'd') { e.preventDefault(); descargar(); }
            }
        });

        // Funci√≥n principal
        function humanizar() {
            const input = document.getElementById('input').value.trim();
            if (!input) {
                alert('Pega un texto primero');
                return;
            }

            // Mostrar progreso
            const pc = document.getElementById('progressContainer');
            const pb = document.getElementById('progressBar');
            const pm = document.getElementById('progressMessage');
            pc.style.display = 'block';

            const steps = [
                { msg: "Limpieza...", delay: 300 },
                { msg: "Analizando modo...", delay: 400 },
                { msg: "Aplicando estilo...", delay: 500 },
                { msg: "Finalizando...", delay: 300 }
            ];

            let current = 0;
            const total = steps.length;
            const increment = 100 / total;

            const interval = setInterval(() => {
                if (current < steps.length) {
                    const s = steps[current];
                    pm.textContent = s.msg;
                    pb.style.width = ((current + 1) * increment) + '%';
                    current++;
                } else {
                    clearInterval(interval);
                    procesarTexto(input);
                    pm.textContent = "¬°Listo!";
                }
            }, 300);
        }

        // Procesar seg√∫n modo
        function procesarTexto(input) {
            let lines = input
                .replace(/\n+/g, '\n')
                .split('\n')
                .map(l => l.trim())
                .filter(l => l);

            let result = [];
            let seen = new Set();

            // Intro seg√∫n modo
            const intros = {
                formal: '',
                fluidez: 'En este contexto, ',
                correccion: ''
            };
            result.push(intros[modo] + lines[0] + '.');
            result.push('');
            seen.add(lines[0].toLowerCase());

            const transiciones = ['Por otro lado,', 'Adem√°s,', 'Es importante destacar que', 'En este marco,', 'Asimismo,'];

            for (let i = 1; i < lines.length; i++) {
                let line = lines[i];
                if (seen.has(line.toLowerCase())) continue;
                seen.add(line.toLowerCase());

                if (modo === 'fluidez' && line.endsWith(':')) {
                    result.push(line);
                    result.push('');
                } else if (modo === 'fluidez' && Math.random() < 0.3) {
                    const trans = transiciones[Math.floor(Math.random() * transiciones.length)];
                    result.push(trans + ' ' + line.charAt(0).toLowerCase() + line.slice(1));
                } else {
                    result.push(line);
                }

                if (line.endsWith(':') && i < lines.length - 1) {
                    result.push('');
                }
            }

            // Unir
            textoFinal = result.join('\n');

            // Mostrar
            document.getElementById('output').value = textoFinal;
        }

        // Copiar
        function copiar() {
            const out = document.getElementById('output');
            if (!out.value) return;
            out.select();
            document.execCommand('copy');
            mostrarToast('¬°Copiado!');
        }

        // Descargar
        function descargar() {
            if (!textoFinal) return;
            const blob = new Blob([textoFinal], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'texto-procesado.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Exportar PDF
        function exportarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const text = document.getElementById('output').value || 'Sin contenido';
            doc.setFontSize(12);
            const lines = doc.splitTextToSize(text, 180);
            doc.text(lines, 15, 20);
            doc.save('texto-procesado.pdf');
        }

        // Limpiar
        function limpiar() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
            document.getElementById('progressContainer').style.display = 'none';
        }

        // Mostrar toast
        function mostrarToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }

        // Cargar modo oscuro
        window.addEventListener('DOMContentLoaded', () => {
            darkMode = localStorage.getItem('rps_dark') === 'true';
            if (darkMode) document.body.style.background = '#1e293b';
        });
    </script>

    <!-- Librer√≠a para PDF (cargada desde CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
