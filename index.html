<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedactaPro Supremo - Definitivo</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            line-height: 1.7;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(30, 41, 59, 0.8);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid #334155;
        }
        h1 {
            text-align: center;
            color: #14b8a6;
            margin: 0 0 10px 0;
        }
        p.subtitle {
            text-align: center;
            color: #94a3b8;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #334155;
            border-radius: 10px;
            background: rgba(15, 23, 42, 0.7);
            color: #e2e8f0;
            font-size: 1rem;
            resize: vertical;
        }
        button {
            background: linear-gradient(90deg, #0d9488, #059669);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 5px;
            transition: all 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #0d9488;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
        }
        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RedactaPro Supremo</h1>
        <p class="subtitle">‚úÖ Script Definitivo - Actualizado</p>

        <textarea id="input" placeholder="Pega tu texto aqu√≠..."></textarea>

        <button onclick="humanizar()">
            ‚ú® Humanizar
        </button>
        <button onclick="copiar()">
            üìã Copiar
        </button>
        <button onclick="limpiar()">
            üóëÔ∏è Limpiar
        </button>

        <div class="output">
            <textarea id="output" readonly placeholder="Aqu√≠ aparecer√° el resultado..."></textarea>
        </div>
    </div>

    <div class="toast" id="toast">¬°Texto copiado al portapapeles!</div>

    <script>
        // Funci√≥n principal
        function humanizar() {
            const input = document.getElementById('input').value.trim();
            if (!input) {
                alert('Por favor, pega un texto primero.');
                return;
            }

            let lines = input.split('\n').map(l => l.trim()).filter(l => l);
            let result = [];

            // Intro natural (pero no forzar "tipo")
            const intros = ['Ahora...', 'En esta unidad...', 'Vamos a ver...', 'B√°sicamente,', 'La idea es...'];
            const intro = intros[Math.floor(Math.random() * intros.length)];
            result.push(`${intro} ${lines[0]}`);
            result.push(''); // Salto despu√©s del t√≠tulo

            // Muletilla en definiciones generales (solo una vez, y natural)
            const fillers = ['la verdad,', 'b√°sicamente,', 'en cierto modo,', 'como dec√≠a,'];
            let fillerAdded = false;

            for (let i = 1; i < lines.length; i++) {
                let line = lines[i];

                // Aplicar "la verdad," solo en "Democracia", no en t√©rminos t√©cnicos
                if (!fillerAdded && line.toLowerCase().startsWith('democracia:') && line.includes(':')) {
                    const parts = line.split(':');
                    const value = parts[1].trim();
                    if (value.length > 10) {
                        const filler = fillers[0]; // Siempre "la verdad," (la m√°s natural)
                        line = `${parts[0]}: ${filler} ${value.charAt(0).toLowerCase() + value.slice(1)}`;
                        fillerAdded = true;
                    }
                }

                // A√±adir salto extra antes de listas (si el siguiente no tiene ":")
                if (line.endsWith(':') && i < lines.length - 1 && !lines[i+1].includes(':')) {
                    result.push(line);
                    result.push(''); // Salto extra
                } else {
                    result.push(line);
                }
            }

            // Unir todo
            let output = result.join('\n');

            // Frase final natural e incompleta
            const endings = [
                'Para que entiendas... ya sab√©s, el sistema.',
                'O sea... c√≥mo funciona de verdad.',
                'Este... para que puedas aplicarlo.',
                'O sea... como es en la realidad.'
            ];
            const ending = endings[Math.floor(Math.random() * endings.length)];
            output += '\n\n' + ending;

            // Mostrar resultado
            document.getElementById('output').value = output;
        }

        // Copiar al portapapeles
        function copiar() {
            const output = document.getElementById('output');
            if (!output.value) return;
            output.select();
            document.execCommand('copy');
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // Limpiar campos
        function limpiar() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
        }
    </script>
</body>
</html>
