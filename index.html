<head>

    <style id="theme-style">
        :root {
            --bg: #0f172a;
            --bg-secondary: rgba(30, 41, 59, 0.7);
            --text: #e2e8f0;
            --text-secondary: #94a3b8;

        .light-mode {

            --bg-secondary: rgba(248, 250, 252, 0.85);

            --text-secondary: #64748b;

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg), #020617);
            color: var(--text);
            line-height: 1.7;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            transition: var(--transition);
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--bg-secondary);
            padding: 32px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
        }

        h1 {
            text-align: center;
            color: var(--accent-light);
            margin: 0 0 12px 0;
            font-weight: 700;
            font-size: 1.8rem;
            transition: var(--transition);
        }

        p.subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 30px;
            transition: var(--transition);
        }

        /* Onboarding emocional */
        .onboarding {
            text-align: center;
            padding: 40px 20px;
            opacity: 0;
            animation: fadeIn 0.8s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }

        .onboarding h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--accent-light);
        }

        .onboarding p {
            color: var(--text-secondary);
            margin-bottom: 30px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));

            max-width: 600px;
            margin: 0 auto;

        /* Iconos SVG */
        .icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 8px;
            fill: currentColor;
            transition: transform 0.3s;
        }

        button:hover .icon {
            transform: scale(1.1);
        }

        /* Botones modernos */
        button {
            background: linear-gradient(90deg, var(--accent), #059669);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.95rem;
            box-shadow: 0 4px 14px rgba(13, 148, 136, 0.25);
            border: 1px solid rgba(13, 148, 136, 0.3);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(13, 148, 136, 0.35);
        }

        button:active {
            transform: translateY(-1px);
        }

        /* Textarea con estilo */
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 20px;
            margin: 16px 0;
            border: 1px solid var(--border);
            border-radius: 14px;
            background: rgba(15, 23, 42, 0.6);
            color: var(--text);
            font-size: 1rem;
            resize: vertical;
            backdrop-filter: blur(6px);
            transition: all 0.3s;
            font-family: 'Inter', monospace;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.3);
            background: rgba(15, 23, 42, 0.7);
        }

        /* AnimaciÃ³n elegante */
        .loading {
            text-align: center;
            padding: 40px 20px;
            display: none;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(13, 148, 136, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-light);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading p {
            margin-top: 16px;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* Feedback emocional */
        .emotional-feedback {
            background: rgba(13, 148, 136, 0.1);
            border: 1px solid rgba(13, 148, 136, 0.3);
            padding: 16px;
            border-radius: 12px;
            margin: 18px 0;
            font-size: 0.95rem;
            color: var(--text-secondary);
            display: none;
            animation: fadeIn 0.5s;
            text-align: center;
            font-style: italic;
        }

        /* Historial */
        .history-item {
            padding: 16px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 14px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-left: 5px solid var(--accent);
            position: relative;
            overflow: hidden;
        }

        .history-item::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 0; height: 100%;
            background: rgba(13, 148, 136, 0.1);
            transition: width 0.3s;
        }

        .history-item:hover::before {
            width: 100%;
        }

        .history-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);

        .history-preview {

            font-size: 0.85rem;
            margin-top: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        .tag {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
            background: var(--accent);
            color: white;

        /* Toast moderno */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-secondary);
            color: var(--text);
            padding: 16px 28px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            opacity: 0;
            transition: opacity 0.4s, transform 0.4s;
            z-index: 100;
            backdrop-filter: blur(12px);
            font-weight: 500;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) scale(1.05);
        }

        /* Fondo animado sutil */
        .bg-particles {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.15;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0.5; }
            100% { transform: translateY(-100vh) translateX(100vw); opacity: 0; }
        }

        /* Modo confidencial */
        .confidential-active {
            filter: blur(8px);
            pointer-events: none;
        }
    </style>
</head>

    <script>
        // Generar partÃ­culas
        const particles = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const p = document.createElement('div');
            p.classList.add('particle');
            p.style.left = Math.random() * 100 + 'vw';
            p.style.top = Math.random() * 100 + 'vh';
            p.style.animationDuration = (10 + Math.random() * 20) + 's';
            p.style.animationDelay = (Math.random() * 10) + 's';
            particles.appendChild(p);
        }

        // Estado
        let darkMode = false;
        let textoFinal = '';
        let modoUsado = '';
        let silentMode = false;
        let confidencialMode = false;
        let emocionDetectada = 'neutral';
        const historialKey = 'rps_historial_v9';
        const temaKey = 'rps_tema';
        const darkKey = 'rps_dark_mode_por_color';
        const estiloKey = 'rps_estilo_personal';

        // Temas emocionales
        const temasEmocionales = {
            democracia: { accent: '#0d9488', bg: 'linear-gradient(135deg, #0f172a, #020617)' },
            justicia: { accent: '#0284c7', bg: 'linear-gradient(135deg, #0f172a, #020617)' },
            crisis: { accent: '#7c3aed', bg: 'linear-gradient(135deg, #1a1a2e, #16213e)' },
            logro: { accent: '#d97706', bg: 'linear-gradient(135deg, #fef3c7, #fbbf24)' },
            tristeza: { accent: '#6b7280', bg: 'linear-gradient(135deg, #1f2937, #111827)' },
            urgente: { accent: '#dc2626', bg: 'linear-gradient(135deg, #312e2b, #5d2a2a)' }
        };

        // Palabras clave emocionales
        const emociones = {
            democracia: ['democracia', 'voto', 'derechos', 'ciudadano'],
            justicia: ['justicia', 'corte', 'ley', 'tribunal'],
            crisis: ['crisis', 'problema', 'dificultad', 'conflicto'],
            logro: ['Ã©xito', 'logro', 'bien', 'avance', 'progreso'],
            tristeza: ['pÃ©rdida', 'duelo', 'triste', 'difÃ­cil'],
            urgente: ['urgente', 'rÃ¡pido', 'ahora', 'inmediato']
        };

        // Detectar emociÃ³n
        function detectarEmocion(texto) {
            const textoLower = texto.toLowerCase();
            for (const [emocion, palabras] of Object.entries(emociones)) {
                if (palabras.some(p => textoLower.includes(p))) {
                    return emocion;
                }
            }
            return 'neutral';
        }

        // Aplicar tema emocional
        function aplicarTemaEmocional(emocion) {
            const tema = temasEmocionales[emocion] || temasEmocionales.democracia;
            document.documentElement.style.setProperty('--accent', tema.accent);
            document.documentElement.style.setProperty('--accent-light', tema.accent);
            document.body.style.background = tema.bg;
        }

        // Cargar estado
        window.addEventListener('DOMContentLoaded', () => {
            const savedTema = localStorage.getItem(temaKey) || 'green';
            selectColor(savedTema);
            cargarHistorial();
        });

        // Iniciar modo
        function startMode(mode) {
            document.getElementById('onboarding').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            modoUsado = mode;

            // Cambiar interfaz segÃºn modo
            if (mode === 'urgente') {
                document.body.style.background = temasEmocionales.urgente.bg;
                document.documentElement.style.setProperty('--accent', temasEmocionales.urgente.accent);
                document.documentElement.style.setProperty('--accent-light', temasEmocionales.urgente.accent);
            } else if (mode === 'confidencial') {
                toggleConfidencial();
            }

            const feedback = document.getElementById('feedback');
            if (mode === 'humanizar') {
                feedback.textContent = 'Pega tu texto. AjustarÃ© el estilo segÃºn tu voz.';
            } else if (mode === 'urgente') {
                feedback.textContent = 'Voy rÃ¡pido. Pega tu texto y lo humanizarÃ© en segundos.';
                silentMode = true;
            } else if (mode === 'confidencial') {
                feedback.textContent = 'Todo se procesa en memoria. Nada se guarda.';
            }
            feedback.style.display = 'block';
        }

        // Alternar modo oscuro
        function toggleDarkMode() {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode', darkMode);
            const color = localStorage.getItem(temaKey) || 'green';
            const modoPorColor = JSON.parse(localStorage.getItem(darkKey) || '{}');
            modoPorColor[color] = darkMode;
            localStorage.setItem(darkKey, JSON.stringify(modoPorColor));

            const btn = document.getElementById('mode-btn');
            btn.innerHTML = darkMode 
                ? '<svg class="icon" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg> Modo Claro' 
                : '<svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg> Modo Oscuro';
        }

        // Modo confidencial
        function toggleConfidencial() {
            confidencialMode = !confidencialMode;
            const container = document.querySelector('.container');
            const btn = document.getElementById('conf-btn');
            
            if (confidencialMode) {
                container.classList.add('confidential-active');
                btn.innerHTML = '<svg class="icon" viewBox="0 0 24 24"><path d="M12 15v3m-3-3h6M12 6v3m-3-3h6"></path><circle cx="12" cy="12" r="9"></circle></svg> Confidencial';
            } else {
                container.classList.remove('confidential-active');
                btn.innerHTML = '<svg class="icon" viewBox="0 0 24 24"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg> Normal';
            }
        }

        // Detectar tipo de texto
        function detectarTipo(texto) {
            const lineas = texto.split('\n').filter(l => l.trim());
            const tieneDosPuntos = lineas.filter(l => l.includes(':') && !l.endsWith(':')).length;
            const esLista = lineas.filter(l => l.trim().startsWith('-') || l.trim().startsWith('*') || l.match(/^\d+\./)).length;
            const longitudPromedio = texto.length / lineas.length;

            if (esLista > 3) return 'lista';
            if (tieneDosPuntos > 4) return 'definiciones';
            if (longitudPromedio > 80) return 'parrafo';
            return 'mixto';
        }

        // Elegir modo
        function elegirModo(tipo) {
            if (modoUsado === 'urgente') return 'formal';
            if (tipo === 'definiciones' || tipo === 'lista') return 'formal';
            if (tipo === 'parrafo') return 'fluidez';
            return 'formal';
        }

        // Procesar texto
        function procesarTexto(input, modo) {
            let lines = input
                .replace(/\n+/g, '\n')
                .split('\n')
                .map(l => l.trim())
                .filter(l => l);

            let result = [];
            let seen = new Set();

            result.push(lines[0] + '.');
            result.push('');
            seen.add(lines[0].toLowerCase());

            for (let i = 1; i < lines.length; i++) {
                let line = lines[i];
                if (seen.has(line.toLowerCase())) continue;
                seen.add(line.toLowerCase());

                if (modo === 'fluidez' && !line.endsWith(':') && line.length > 40 && Math.random() < 0.4) {
                    const trans = ['Por otro lado,', 'AdemÃ¡s,', 'Es importante destacar que'][Math.floor(Math.random() * 3)];
                    result.push(trans + ' ' + line.charAt(0).toLowerCase() + line.slice(1));
                } else {
                    result.push(line);
                }

                if (line.endsWith(':') && i < lines.length - 1) {
                    result.push('');
                }
            }

            if (lines.length > 10) {
                result.push('');
                result.push('ðŸ“Œ **Resumen:** Este contenido explica la organizaciÃ³n polÃ­tica del Estado Nacional, sus elementos, forma de gobierno y divisiÃ³n de poderes.');
            }

            return result.join('\n');
        }

        // FunciÃ³n principal
        function humanizar() {
            const input = document.getElementById('input').value.trim();
            if (!input) {
                alert('Pega un texto primero');
                return;
            }

            document.getElementById('feedback').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('loading-msg').textContent = modoUsado === 'urgente' 
                ? 'Procesando rÃ¡pido...' 
                : 'Analizando tu estilo...';

            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';

                // Detectar emociÃ³n
                emocionDetectada = detectarEmocion(input);
                aplicarTemaEmocional(emocionDetectada);

                const tipo = detectarTipo(input);
                const modo = elegirModo(tipo);
                modoUsado = modo;
                textoFinal = procesarTexto(input, modo);
                document.getElementById('output').value = textoFinal;

                // Feedback emocional
                const feedback = document.getElementById('feedback');
                const mensajes = {
                    democracia: 'Tu explicaciÃ³n sobre democracia es clara y justa.',
                    justicia: 'Este texto transmite equilibrio y precisiÃ³n.',
                    crisis: 'Abordaste el tema con seriedad y empatÃ­a.',
                    logro: 'Se nota tu entusiasmo. Â¡Este es un gran avance!',
                    urgente: 'Listo. RÃ¡pido y claro, como necesitabas.',
                    neutral: 'Este texto suena como vos. Natural y preciso.'
                };
                feedback.textContent = mensajes[emocionDetectada] || mensajes.neutral;
                feedback.style.display = 'block';

                // Guardar si no es confidencial
                if (!confidencialMode) {
                    guardarEnHistorial(input, textoFinal, modo);
                }

                mostrarToast('âœ… Listo');
            }, modoUsado === 'urgente' || silentMode ? 800 : 2000);
        }

        // Guardar en historial
        function guardarEnHistorial(input, output, modo) {
            const hist = JSON.parse(localStorage.getItem(historialKey) || '[]');
            const titulo = input.split('\n')[0].substring(0, 50) + '...';
            const preview = input.replace(/\n/g, ' ').substring(0, 120) + '...';
            hist.unshift({ 
                titulo, 
                texto: input, 
                resultado: output, 
                modo, 
                fecha: new Date().toLocaleString(), 
                preview,
                emocion: emocionDetectada
            });
            if (hist.length > 5) hist.pop();
            localStorage.setItem(historialKey, JSON.stringify(hist));
            cargarHistorial();
        }

        // Cargar historial
        function cargarHistorial() {
            const hist = JSON.parse(localStorage.getItem(historialKey) || '[]');
            const list = document.getElementById('history-list');
            if (hist.length > 0) {
                document.getElementById('history').style.display = 'block';
                list.innerHTML = '';
                hist.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'history-item';
                    div.innerHTML = `
                        <strong>${item.titulo}</strong>
                        <div class="history-preview">${item.preview}</div>
                        <span class="tag">${item.modo}</span>
                    `;
                    div.onclick = () => {
                        document.getElementById('input').value = item.texto;
                        document.getElementById('output').value = item.resultado;
                        aplicarTemaEmocional(item.emocion);
                    };
                    list.appendChild(div);
                });
            }
        }

        // Leer en voz alta
        function leerEnVozAlta() {
            const text = document.getElementById('output').value;
            if (!text) return;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.9;
            utterance.pitch = 1;
            speechSynthesis.speak(utterance);
            mostrarToast('ðŸ”Š Escuchando...');
        }

        // Copiar
        function copiar() {
            const out = document.getElementById('output');
            if (!out.value) return;
            out.select();
            document.execCommand('copy');
            mostrarToast('ðŸ“‹ Copiado');
        }

        // Limpiar
        function limpiar() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
            document.getElementById('loading').style.display = 'none';
            document.getElementById('feedback').style.display = 'none';
            if (confidencialMode) toggleConfidencial(); // Reset
        }

        // Mostrar toast
        function mostrarToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }
    </script>
