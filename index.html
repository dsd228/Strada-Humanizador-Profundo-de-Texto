<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedactaPro Supremo - V7</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/konva@9/konva.min.js"></script>
    <style id="theme-style">
        :root {
            --bg: #0f172a;
            --bg-secondary: rgba(30, 41, 59, 0.7);
            --text: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent: #0d9488;
            --accent-light: #14b8a6;
            --border: #334155;
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --radius: 16px;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .light-mode {
            --bg: #f8fafc;
            --bg-secondary: rgba(248, 250, 252, 0.85);
            --text: #0f172a;
            --text-secondary: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg), #020617);
            color: var(--text);
            line-height: 1.7;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            transition: var(--transition);
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--bg-secondary);
            padding: 32px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
        }

        h1 {
            text-align: center;
            color: var(--accent-light);
            margin: 0 0 12px 0;
            font-weight: 700;
            font-size: 1.8rem;
        }

        p.subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        /* Botones */
        button {
            background: linear-gradient(90deg, var(--accent), #059669);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.95rem;
            box-shadow: 0 4px 14px rgba(13, 148, 136, 0.25);
            border: 1px solid rgba(13, 148, 136, 0.3);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 5px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(13, 148, 136, 0.35);
        }

        button:active {
            transform: translateY(-1px);
        }

        /* Textarea */
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 20px;
            margin: 16px 0;
            border: 1px solid var(--border);
            border-radius: 14px;
            background: rgba(15, 23, 42, 0.6);
            color: var(--text);
            font-size: 1rem;
            resize: vertical;
            backdrop-filter: blur(6px);
            transition: all 0.3s;
            font-family: 'Inter', monospace;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.3);
            background: rgba(15, 23, 42, 0.7);
        }

        /* Detector de IA */
        .ia-detector {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            padding: 16px;
            border-radius: 12px;
            margin: 18px 0;
            font-size: 0.95rem;
            color: #fca5a5;
            display: none;
        }

        .ia-suggestion {
            background: rgba(13, 148, 136, 0.1);
            border: 1px solid rgba(13, 148, 136, 0.3);
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 0.9rem;
        }

        /* Mapa de ideas */
        #mapa-container {
            margin: 20px 0;
            border-radius: 12px;
            overflow: hidden;
            display: none;
        }

        /* Resumen de voz */
        .voz-controls {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        /* Historial */
        .history-item {
            padding: 16px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 14px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s;
            border-left: 5px solid var(--accent);
        }

        .history-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .tag {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
            background: var(--accent);
            color: white;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-secondary);
            color: var(--text);
            padding: 16px 28px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            opacity: 0;
            transition: opacity 0.4s;
            z-index: 100;
            backdrop-filter: blur(12px);
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RedactaPro Supremo</h1>
        <p class="subtitle">üéôÔ∏è V7 - Voz ‚Ä¢ Mapa ‚Ä¢ Detector IA ‚Ä¢ Resumen</p>

        <textarea id="input" placeholder="Pega tu texto aqu√≠..."></textarea>

        <div class="controls">
            <button onclick="detectarTonoRob√≥tico()">
                <svg class="icon" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                Analizar IA
            </button>
            <button onclick="empezarEntrenamientoVoz()">
                <svg class="icon" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                    <line x1="12" y1="19" x2="12" y2="23"></line>
                    <line x1="8" y1="23" x2="16" y2="23"></line>
                </svg>
                Entrenar con Voz
            </button>
            <button onclick="generarResumenVoz()">
                <svg class="icon" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                    <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                </svg>
                Resumen 30s
            </button>
            <button onclick="generarMapa()">
                <svg class="icon" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M8 12h8"></path>
                    <path d="M12 8v8"></path>
                </svg>
                Mapa de Ideas
            </button>
            <button onclick="copiar()">
                <svg class="icon" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
                Copiar
            </button>
            <button onclick="limpiar()">
                <svg class="icon" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
                Limpiar
            </button>
        </div>

        <!-- Detector de IA -->
        <div class="ia-detector" id="ia-detector">
            <p><strong>‚ö†Ô∏è Frases que suenan rob√≥ticas:</strong></p>
            <div id="ia-list"></div>
            <p><strong>Sugerencias para humanizar:</strong></p>
            <div id="suggestions"></div>
        </div>

        <!-- Mapa de ideas -->
        <div id="mapa-container">
            <h3 style="color: var(--accent-light); margin: 10px 0;">üß† Mapa de Ideas</h3>
            <div id="mapa" style="background: rgba(15, 23, 42, 0.5); border-radius: 8px; height: 400px;"></div>
        </div>

        <!-- Controles de voz -->
        <div class="voz-controls" id="voz-controls" style="display: none;">
            <button onclick="reproducirResumen()">‚ñ∂Ô∏è Reproducir</button>
            <button onclick="pausarResumen()">‚è∏Ô∏è Pausar</button>
            <button onclick="detenerResumen()">‚èπÔ∏è Detener</button>
        </div>

        <!-- Resultado -->
        <div class="output">
            <textarea id="output" readonly placeholder="Aqu√≠ aparecer√° el resultado..."></textarea>
        </div>

        <!-- Historial -->
        <div id="history" style="margin-top: 30px; display: none;">
            <h3 style="color: var(--accent-light); margin-bottom: 18px; font-weight: 600;">üìö Tu Historial</h3>
            <div id="history-list"></div>
        </div>
    </div>

    <div class="toast" id="toast">¬°Listo!</div>

    <script>
        // Estado
        let textoFinal = '';
        let recognition;
        let utterance;
        let resumenAudio;
        const historialKey = 'rps_historial_v12';

        // Cargar historial
        window.addEventListener('DOMContentLoaded', () => {
            cargarHistorial();
            // Cargar Web Speech API
            if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.lang = 'es-ES';
            }
        });

        // Detectar tono rob√≥tico
        function detectarTonoRob√≥tico() {
            const input = document.getElementById('input').value.trim();
            if (!input) {
                alert('Pega un texto primero');
                return;
            }

            const frasesRoboticas = [
                'a continuaci√≥n', 'es importante destacar', 'en este contexto', 
                'por lo tanto', 'como resultado', 'en conclusi√≥n', 'se puede observar'
            ];

            const palabras = input.toLowerCase();
            const encontradas = frasesRoboticas.filter(frase => palabras.includes(frase));

            const detector = document.getElementById('ia-detector');
            const lista = document.getElementById('ia-list');
            const sugerencias = document.getElementById('suggestions');

            if (encontradas.length > 0) {
                lista.innerHTML = encontradas.map(f => `<div style="color: #f87171; margin: 4px 0;">"${f}"</div>`).join('');
                sugerencias.innerHTML = `
                    <div class="ia-suggestion">üëâ Cambia "en este contexto" por "la verdad," o "ahora..."</div>
                    <div class="ia-suggestion">üëâ Reemplaza "es importante destacar" por "fijate que..."</div>
                    <div class="ia-suggestion">üëâ Usa pausas: "O sea... para que suene 100% real."</div>
                `;
                detector.style.display = 'block';
            } else {
                lista.innerHTML = '<div style="color: #4ade80;">No se detectaron frases rob√≥ticas.</div>';
                sugerencias.innerHTML = '<div class="ia-suggestion">Tu texto ya suena humano. ¬°Bien hecho!</div>';
                detector.style.display = 'block';
            }
        }

        // Entrenamiento con voz
        function empezarEntrenamientoVoz() {
            if (!recognition) {
                alert('Tu navegador no soporta reconocimiento de voz.');
                return;
            }

            const toast = document.getElementById('toast');
            toast.textContent = 'üó£Ô∏è Habla ahora...';
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById('input').value += '\n' + transcript;
                mostrarToast('üé§ Voz convertida a texto');
            };

            recognition.start();
        }

        // Generar resumen de 30 segundos
        function generarResumenVoz() {
            const input = document.getElementById('input').value.trim();
            if (!input) {
                alert('Pega un texto primero');
                return;
            }

            const lines = input.split('\n').filter(l => l.trim());
            const titulo = lines[0];
            const primeras = lines.slice(1, 4).join(' ').substring(0, 150) + '...';

            const resumen = `En esta unidad: ${titulo}. ${primeras} Este es un resumen r√°pido para que puedas compartirlo.`;

            utterance = new SpeechSynthesisUtterance(resumen);
            utterance.rate = 0.9;
            utterance.pitch = 1;
            utterance.lang = 'es-ES';

            document.getElementById('voz-controls').style.display = 'flex';
            mostrarToast('‚úÖ Resumen de 30s listo');
        }

        // Reproducir resumen
        function reproducirResumen() {
            if (utterance) speechSynthesis.speak(utterance);
        }

        // Pausar
        function pausarResumen() {
            speechSynthesis.pause();
        }

        // Detener
        function detenerResumen() {
            speechSynthesis.cancel();
            document.getElementById('voz-controls').style.display = 'none';
        }

        // Generar mapa de ideas
        function generarMapa() {
            const input = document.getElementById('input').value.trim();
            if (!input) {
                alert('Pega un texto primero');
                return;
            }

            document.getElementById('mapa-container').style.display = 'block';

            const stage = new Konva.Stage({
                container: 'mapa',
                width: document.getElementById('mapa').offsetWidth,
                height: 400
            });

            const layer = new Konva.Layer();
            const lines = input.split('\n').filter(l => l.trim()).slice(0, 6);

            const centerX = stage.width() / 2;
            const centerY = stage.height() / 2;

            // Nodo central
            const centro = new Konva.Circle({
                x: centerX,
                y: centerY,
                radius: 40,
                fill: '#0d9488',
                stroke: '#14b8a6',
                strokeWidth: 3
            });

            const textoCentro = new Konva.Text({
                x: centerX - 30,
                y: centerY - 10,
                text: 'Tema',
                fontSize: 14,
                fontFamily: 'Inter',
                fill: 'white',
                width: 60,
                align: 'center'
            });

            layer.add(centro, textoCentro);

            // Nodos secundarios
            lines.forEach((line, i) => {
                const angle = (i / lines.length) * 2 * Math.PI;
                const radius = 150;
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);

                const nodo = new Konva.Rect({
                    x: x - 60,
                    y: y - 20,
                    width: 120,
                    height: 40,
                    fill: '#1e293b',
                    stroke: '#334155',
                    strokeWidth: 1,
                    cornerRadius: 8
                });

                const texto = new Konva.Text({
                    x: x - 50,
                    y: y - 10,
                    text: line.length > 15 ? line.substring(0, 15) + '...' : line,
                    fontSize: 12,
                    fontFamily: 'Inter',
                    fill: '#e2e8f0',
                    width: 100
                });

                const linea = new Konva.Line({
                    points: [centerX, centerY, x, y],
                    stroke: '#94a3b8',
                    strokeWidth: 1,
                    tension: 0.2
                });

                layer.add(linea, nodo, texto);
            });

            stage.add(layer);
        }

        // Copiar
        function copiar() {
            const out = document.getElementById('output');
            if (!out.value) return;
            out.select();
            document.execCommand('copy');
            mostrarToast('üìã Copiado');
        }

        // Limpiar
        function limpiar() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
            document.getElementById('ia-detector').style.display = 'none';
            document.getElementById('mapa-container').style.display = 'none';
            document.getElementById('voz-controls').style.display = 'none';
            speechSynthesis.cancel();
        }

        // Guardar en historial
        function guardarEnHistorial(input, output) {
            const hist = JSON.parse(localStorage.getItem(historialKey) || '[]');
            const titulo = input.split('\n')[0].substring(0, 50) + '...';
            const preview = input.replace(/\n/g, ' ').substring(0, 120) + '...';
            hist.unshift({ 
                titulo, 
                texto: input, 
                resultado: output, 
                fecha: new Date().toLocaleString(), 
                preview
            });
            if (hist.length > 5) hist.pop();
            localStorage.setItem(historialKey, JSON.stringify(hist));
            cargarHistorial();
        }

        // Cargar historial
        function cargarHistorial() {
            const hist = JSON.parse(localStorage.getItem(historialKey) || '[]');
            const list = document.getElementById('history-list');
            if (hist.length > 0) {
                document.getElementById('history').style.display = 'block';
                list.innerHTML = '';
                hist.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'history-item';
                    div.innerHTML = `
                        <strong>${item.titulo}</strong>
                        <div style="color: var(--text-secondary); font-size: 0.85rem; margin-top: 6px;">${item.preview}</div>
                        <span class="tag">texto</span>
                    `;
                    div.onclick = () => {
                        document.getElementById('input').value = item.texto;
                        document.getElementById('output').value = item.resultado;
                    };
                    list.appendChild(div);
                });
            }
        }

        // Mostrar toast
        function mostrarToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }
    </script>
</body>
</html>
