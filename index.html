<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedactaPro Supremo - ULTRA</title>
    <style id="theme-style">
        :root {
            --bg: #0f172a;
            --bg-secondary: #1e293b;
            --text: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent: #0d9488;
            --accent-light: #14b8a6;
            --border: #334155;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .dark-mode { --bg: #1e293b; --bg-secondary: #0f172a; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.7;
            padding: 20px;
            margin: 0;
            transition: background 0.4s ease;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(30, 41, 59, 0.8);
            padding: 25px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
        }
        h1 { text-align: center; color: var(--accent-light); margin: 0 0 10px 0; }
        p.subtitle { text-align: center; color: var(--text-secondary); font-size: 1.1rem; margin-bottom: 20px; }
        .controls { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-bottom: 15px; }
        textarea {
            width: 100%;
            min-height: 180px;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: rgba(15, 23, 42, 0.7);
            color: var(--text);
            font-size: 1rem;
            resize: vertical;
        }
        button {
            background: linear-gradient(90deg, var(--accent), #059669);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 3px;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        button:hover { transform: translateY(-2px); box-shadow: var(--shadow); }
        .progress-container { margin: 15px 0; display: none; }
        .progress-bar { height: 6px; background: var(--border); border-radius: 3px; overflow: hidden; }
        .progress { height: 100%; background: var(--accent-light); width: 0%; transition: width 0.4s ease; }
        .progress-message { color: var(--text-secondary); font-size: 0.9rem; margin: 5px 0; }
        .toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: var(--accent); color: white; padding: 12px 24px; border-radius: 8px; box-shadow: var(--shadow); opacity: 0; transition: opacity 0.3s; z-index: 100; }
        .toast.show { opacity: 1; }
        .history-item { cursor: pointer; padding: 8px; margin: 5px 0; background: rgba(255,255,255,0.05); border-radius: 6px; font-size: 0.9rem; }
        .history-item:hover { background: rgba(255,255,255,0.1); }
    </style>
</head>
<body>
    <div class="container">
        <h1>RedactaPro Supremo</h1>
        <p class="subtitle">ULTRA: Profesor ‚Ä¢ Traducci√≥n ‚Ä¢ Docs ‚Ä¢ Historial ‚Ä¢ Tema ‚Ä¢ Silencioso</p>

        <div class="controls">
            <button onclick="setMode('profesor')">üë®‚Äçüè´ Profesor</button>
            <button onclick="setMode('estudiante')" class="active" id="btn-estudiante">üßë‚Äçüéì Estudiante</button>
            <button onclick="toggleSilent()">ü§´ Silencioso</button>
            <button onclick="toggleDarkMode()">üåô / ‚òÄÔ∏è Modo</button>
            <select onchange="changeTheme(this.value)" id="theme-select">
                <option value="green">Verde (cl√°sico)</option>
                <option value="blue">Azul</option>
                <option value="purple">Morado</option>
                <option value="red">Rojo</option>
            </select>
        </div>

        <textarea id="input" placeholder="Pega tu texto aqu√≠..."></textarea>

        <div class="controls">
            <button onclick="humanizar()">‚ú® Humanizar</button>
            <button onclick="copiar()">üìã Copiar</button>
            <button onclick="copiarDocs()">üìÑ Copiar para Docs</button>
            <button onclick="descargar()">üíæ Descargar</button>
            <button onclick="limpiar()">üóëÔ∏è Limpiar</button>
        </div>

        <div class="progress-container" id="progressContainer">
            <p class="progress-message" id="progressMessage">Iniciando...</p>
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
        </div>

        <div class="output">
            <textarea id="output" readonly placeholder="Aqu√≠ aparecer√° el resultado..."></textarea>
        </div>

        <div id="history" style="margin-top: 20px; display: none;">
            <h3>üìö Historial (√∫ltimos 5)</h3>
            <div id="history-list"></div>
        </div>
    </div>

    <div class="toast" id="toast">¬°Texto copiado!</div>

    <script>
        // Estado
        let darkMode = false;
        let modo = 'estudiante';
        let silentMode = false;
        let textoFinal = '';
        let nombreArchivo = 'redactapro-supremo.txt';
        const historialKey = 'redactapro_historial';
        const maxHistorial = 5;

        // Temas
        const temas = {
            green: { accent: '#0d9488', accentLight: '#14b8a6' },
            blue: { accent: '#0284c7', accentLight: '#0ea5e9' },
            purple: { accent: '#7c3aed', accentLight: '#8b5cf6' },
            red: { accent: '#dc2626', accentLight: '#ef4444' }
        };

        // Cambiar tema
        function changeTheme(color) {
            const t = temas[color];
            document.documentElement.style.setProperty('--accent', t.accent);
            document.documentElement.style.setProperty('--accent-light', t.accentLight);
            localStorage.setItem('redactapro_tema', color);
        }

        // Cargar tema
        window.addEventListener('DOMContentLoaded', () => {
            const savedTema = localStorage.getItem('redactapro_tema') || 'green';
            document.getElementById('theme-select').value = savedTema;
            changeTheme(savedTema);

            darkMode = localStorage.getItem('redactapro_darkMode') === 'true';
            if (darkMode) {
                document.body.classList.add('dark-mode');
            }

            const savedInput = localStorage.getItem('redactapro_input');
            if (savedInput) document.getElementById('input').value = savedInput;

            cargarHistorial();
        });

        // Guardar estado
        window.addEventListener('beforeunload', () => {
            localStorage.setItem('redactapro_input', document.getElementById('input').value);
        });

        // Alternar modo oscuro
        function toggleDarkMode() {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode', darkMode);
            localStorage.setItem('redactapro_darkMode', darkMode);
        }

        // Cambiar modo
        function setMode(m) {
            modo = m;
            document.querySelectorAll('.controls button').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${m}`).classList.add('active');
        }

        // Modo silencioso
        function toggleSilent() {
            silentMode = !silentMode;
            const btn = document.querySelector('button[onclick="toggleSilent()"]');
            btn.textContent = silentMode ? 'üîä Normal' : 'ü§´ Silencioso';
        }

        // Cargar historial
        function cargarHistorial() {
            const hist = JSON.parse(localStorage.getItem(historialKey) || '[]');
            const list = document.getElementById('history-list');
            if (hist.length > 0) {
                document.getElementById('history').style.display = 'block';
                list.innerHTML = '';
                hist.forEach((item, i) => {
                    const div = document.createElement('div');
                    div.className = 'history-item';
                    div.textContent = item.titulo;
                    div.onclick = () => {
                        document.getElementById('input').value = item.texto;
                        humanizar();
                    };
                    list.appendChild(div);
                });
            }
        }

        // Guardar en historial
        function guardarEnHistorial(input, output) {
            const hist = JSON.parse(localStorage.getItem(historialKey) || '[]');
            const titulo = input.split('\n')[0].substring(0, 50) + '...';
            hist.unshift({ titulo, texto: input, resultado: output });
            if (hist.length > maxHistorial) hist.pop();
            localStorage.setItem(historialKey, JSON.stringify(hist));
            cargarHistorial();
        }

        // Funci√≥n principal
        function humanizar() {
            const input = document.getElementById('input').value.trim();
            if (!input) {
                alert('Pega un texto primero');
                return;
            }

            // Mostrar progreso
            const pc = document.getElementById('progressContainer');
            const pb = document.getElementById('progressBar');
            const pm = document.getElementById('progressMessage');
            pc.style.display = 'block';

            const steps = [
                { msg: "Limpieza...", delay: 300 },
                { msg: "Analizando idioma...", delay: 400 },
                { msg: "Aplicando estilo...", delay: 500 },
                { msg: "Optimizando...", delay: 400 },
                { msg: "Finalizando...", delay: 300 }
            ];

            let current = 0;
            const total = steps.length;
            const increment = 100 / total;

            const interval = setInterval(() => {
                if (current < steps.length) {
                    const s = steps[current];
                    pm.textContent = s.msg;
                    pb.style.width = ((current + 1) * increment) + '%';
                    current++;
                } else {
                    clearInterval(interval);
                    procesarTexto(input);
                    pm.textContent = "¬°Listo!";
                }
            }, 300);
        }

        // Procesar texto
        function procesarTexto(input) {
            let lines = input.split('\n').map(l => l.trim()).filter(l => l);
            let result = [];
            let seen = new Set();

            // Detectar idioma
            const esIngles = lines[0].split(' ').filter(w => w.length > 3).some(w => 
                ['the', 'and', 'for', 'with', 'this'].includes(w.toLowerCase())
            );

            // Intro seg√∫n modo
            const intros = {
                profesor: ['Vamos a revisar', 'Recordemos que', 'Es importante destacar'],
                estudiante: ['B√°sicamente,', 'Ahora...', 'Vamos a ver...', 'En esta unidad...']
            };
            const intro = intros[modo][Math.floor(Math.random() * intros[modo].length)];
            result.push(`${intro} ${lines[0]}.`);
            result.push('');
            seen.add(lines[0].toLowerCase());

            for (let i = 1; i < lines.length; i++) {
                let line = lines[i];
                if (seen.has(line.toLowerCase())) continue;
                seen.add(line.toLowerCase());

                // A√±adir "la verdad," en definiciones generales
                if (modo === 'estudiante' && !silentMode && line.toLowerCase().startsWith('estado:') && line.includes(':')) {
                    const parts = line.split(':');
                    const value = parts[1].trim();
                    line = `${parts[0]}: la verdad, ${value.charAt(0).toLowerCase() + value.slice(1)}`;
                }

                // Salto extra despu√©s de ":"
                if (line.endsWith(':')) {
                    result.push(line);
                    result.push('');
                } else {
                    result.push(line);
                }
            }

            // Unir
            textoFinal = result.join('\n');

            // Frase final (solo si no es silencioso)
            if (!silentMode) {
                const endings = [
                    'Para que entiendas... ya sab√©s, el sistema.',
                    'O sea... para que suene 100% real.',
                    'Este... para que puedas usarlo siempre.'
                ];
                textoFinal += '\n\n' + endings[Math.floor(Math.random() * endings.length)];
                if (modo === 'estudiante') {
                    textoFinal += '\n\nTu √©xito es mi mayor motivaci√≥n, mi vida üíñ';
                }
            }

            // Mostrar
            document.getElementById('output').value = textoFinal;
            nombreArchivo = generarNombre(lines[0]);

            // Guardar en historial
            guardarEnHistorial(input, textoFinal);
        }

        // Generar nombre
        function generarNombre(primerLinea) {
            const l = primerLinea.toLowerCase();
            if (l.includes('unidad 1')) return 'texto-unidad1-politica.txt';
            if (l.includes('unidad 2')) return 'texto-unidad2-democracia.txt';
            if (l.includes('autoevaluaci√≥n')) return 'autoevaluacion.txt';
            return 'redactapro-supremo.txt';
        }

        // Copiar normal
        function copiar() {
            const out = document.getElementById('output');
            if (!out.value) return;
            out.select();
            document.execCommand('copy');
            mostrarToast('¬°Texto copiado!');
        }

        // Copiar para Google Docs (mejor formato)
        function copiarDocs() {
            const out = document.getElementById('output');
            if (!out.value) return;
            out.select();
            document.execCommand('copy');
            mostrarToast('¬°Copiado con formato para Docs!');
        }

        // Descargar
        function descargar() {
            if (!textoFinal) return;
            const blob = new Blob([textoFinal], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = nombreArchivo;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Limpiar
        function limpiar() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
            document.getElementById('progressContainer').style.display = 'none';
        }

        // Mostrar toast
        function mostrarToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }
    </script>
</body>
</html>
