<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedactaPro Supremo - V3</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style id="theme-style">
        :root {
            --bg: #0f172a;
            --bg-secondary: rgba(30, 41, 59, 0.7);
            --text: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent: #0d9488;
            --accent-light: #14b8a6;
            --border: #334155;
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --radius: 16px;
        }

        .light-mode {
            --bg: #f8fafc;
            --bg-secondary: rgba(248, 250, 252, 0.85);
            --text: #0f172a;
            --text-secondary: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg), #020617);
            color: var(--text);
            line-height: 1.7;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            transition: all 0.5s ease;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--bg-secondary);
            padding: 32px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
        }

        h1 {
            text-align: center;
            color: var(--accent-light);
            margin: 0 0 12px 0;
            font-weight: 700;
            font-size: 1.8rem;
        }

        p.subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        /* Onboarding */
        .onboarding {
            text-align: center;
            padding: 40px 20px;
        }

        .onboarding h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--accent-light);
        }

        .onboarding p {
            color: var(--text-secondary);
            margin-bottom: 30px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Iconos SVG */
        .icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 8px;
            fill: currentColor;
        }

        /* Botones modernos */
        button {
            background: linear-gradient(90deg, var(--accent), #059669);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.95rem;
            box-shadow: 0 4px 14px rgba(13, 148, 136, 0.25);
            border: 1px solid rgba(13, 148, 136, 0.3);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(13, 148, 136, 0.35);
        }

        button:active {
            transform: translateY(-1px);
        }

        /* Textarea con estilo */
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 20px;
            margin: 16px 0;
            border: 1px solid var(--border);
            border-radius: 14px;
            background: rgba(15, 23, 42, 0.6);
            color: var(--text);
            font-size: 1rem;
            resize: vertical;
            backdrop-filter: blur(6px);
            transition: all 0.3s;
            font-family: 'Inter', monospace;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.3);
            background: rgba(15, 23, 42, 0.7);
        }

        /* Animación elegante */
        .loading {
            text-align: center;
            padding: 40px 20px;
            display: none;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(13, 148, 136, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-light);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading p {
            margin-top: 16px;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* Sugerencias */
        .suggestion {
            background: rgba(13, 148, 136, 0.1);
            border: 1px solid rgba(13, 148, 136, 0.3);
            padding: 16px;
            border-radius: 12px;
            margin: 18px 0;
            font-size: 0.95rem;
            color: var(--text-secondary);
            display: none;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Historial */
        .history-item {
            padding: 16px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 14px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-left: 5px solid var(--accent);
            position: relative;
            overflow: hidden;
        }

        .history-item::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 0; height: 100%;
            background: rgba(13, 148, 136, 0.1);
            transition: width 0.3s;
        }

        .history-item:hover::before {
            width: 100%;
        }

        .history-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .history-preview {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-top: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        .tag {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
            background: var(--accent);
            color: white;
        }

        /* Toast moderno */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-secondary);
            color: var(--text);
            padding: 16px 28px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            opacity: 0;
            transition: opacity 0.4s, transform 0.4s;
            z-index: 100;
            backdrop-filter: blur(12px);
            font-weight: 500;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) scale(1.05);
        }

        /* Fondo animado sutil */
        .bg-particles {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.15;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0.5; }
            100% { transform: translateY(-100vh) translateX(100vw); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Fondo animado -->
    <div class="bg-particles" id="particles"></div>

    <div class="container">
        <h1>RedactaPro Supremo</h1>
        <p class="subtitle">✨ V3 - Estética Avanzada • Vidrio • Emoción • Inteligencia</p>

        <!-- Onboarding -->
        <div class="onboarding" id="onboarding">
            <h2>¿Qué necesitás hoy?</h2>
            <p>Elige cómo querés trabajar. Yo me adapto a vos.</p>
            <div class="btn-grid">
                <button onclick="startMode('humanizar')">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>
                    Humanizar texto
                </button>
                <button onclick="startMode('presentacion')">
                    <svg class="icon" viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line><line x1="9" y1="21" x2="9" y2="9"></line></svg>
                    Preparar presentación
                </button>
                <button onclick="startMode('exposicion')">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M9 9h2v6H9V9zm4 0h2v6h-2V9zm-7 1h14v2H6v-2z"></path><circle cx="12" cy="5" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 5.5 19a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 11a1.65 1.65 0 0 0 .33-1.82l-.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0 1.82.33H9a2 2 0 0 1 2 2 2 2 0 0 1-2 2H6.91a1.65 1.65 0 0 0-1.31.69l-.09.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06A1.65 1.65 0 0 0 4.6 14.5H5a2 2 0 0 1 2 2 2 2 0 0 1-2 2H4.5"></path></svg>
                    Practicar exposición
                </button>
            </div>
        </div>

        <!-- Contenido principal -->
        <div id="main-content" style="display: none;">
            <div class="controls">
                <button onclick="toggleDarkMode()" id="mode-btn">
                    <svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    Modo Oscuro
                </button>

                <div class="color-palette">
                    <span style="color: var(--text-secondary); font-size: 0.9rem; margin-right: 8px;">🎨</span>
                    <div class="color-option selected" data-color="green" onclick="selectColor('green')"></div>
                    <div class="color-option" data-color="blue" onclick="selectColor('blue')"></div>
                    <div class="color-option" data-color="purple" onclick="selectColor('purple')"></div>
                    <div class="color-option" data-color="red" onclick="selectColor('red')"></div>
                </div>

                <button onclick="toggleSilentMode()" id="silent-btn">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="15.5" x2="19" y2="17"></line><circle cx="12" cy="12" r="10"></circle></svg>
                    Rápido
                </button>
            </div>

            <textarea id="input" placeholder="Pega tu texto aquí..."></textarea>

            <div class="controls">
                <button onclick="humanizar()">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path></svg>
                    Procesar
                </button>
                <button onclick="copiar()">
                    <svg class="icon" viewBox="0 0 24 24"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                    Copiar
                </button>
                <button onclick="leerEnVozAlta()">
                    <svg class="icon" viewBox="0 0 24 24"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path><path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path></svg>
                    Escuchar
                </button>
                <button onclick="exportarHTML()">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                    Exportar HTML
                </button>
                <button onclick="limpiar()">
                    <svg class="icon" viewBox="0 0 24 24"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                    Limpiar
                </button>
            </div>

            <!-- Carga -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analizando tu estilo... esto tomará un segundo.</p>
            </div>

            <!-- Sugerencia -->
            <div class="suggestion" id="suggestion"></div>

            <!-- Resultado -->
            <div class="output">
                <textarea id="output" readonly placeholder="Aquí aparecerá el resultado..."></textarea>
            </div>

            <!-- Historial -->
            <div id="history" style="margin-top: 30px; display: none;">
                <h3 style="color: var(--accent-light); margin-bottom: 18px; font-weight: 600;">📚 Tu Historial</h3>
                <div id="history-list"></div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">¡Listo!</div>

    <script>
        // Generar partículas
        const particles = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const p = document.createElement('div');
            p.classList.add('particle');
            p.style.left = Math.random() * 100 + 'vw';
            p.style.top = Math.random() * 100 + 'vh';
            p.style.animationDuration = (10 + Math.random() * 20) + 's';
            p.style.animationDelay = (Math.random() * 10) + 's';
            particles.appendChild(p);
        }

        // Estado
        let darkMode = false;
        let textoFinal = '';
        let modoUsado = '';
        let silentMode = false;
        let estiloPersonal = { formal: 0, fluidez: 0, markdown: 0 };
        const historialKey = 'rps_historial_v8';
        const temaKey = 'rps_tema';
        const darkKey = 'rps_dark_mode_por_color';
        const estiloKey = 'rps_estilo_personal';

        // Temas
        const temas = {
            green: { accent: '#0d9488', accentLight: '#14b8a6' },
            blue: { accent: '#0284c7', accentLight: '#0ea5e9' },
            purple: { accent: '#7c3aed', accentLight: '#8b5cf6' },
            red: { accent: '#dc2626', accentLight: '#ef4444' }
        };

        // Transiciones
        const transiciones = ['Por otro lado,', 'Además,', 'Es importante destacar que', 'En este marco,', 'Asimismo,'];

        // Cargar estado
        window.addEventListener('DOMContentLoaded', () => {
            const savedTema = localStorage.getItem(temaKey) || 'green';
            selectColor(savedTema);

            const savedEstilo = JSON.parse(localStorage.getItem(estiloKey) || '{}');
            Object.assign(estiloPersonal, savedEstilo);

            cargarHistorial();
        });

        // Iniciar modo
        function startMode(mode) {
            document.getElementById('onboarding').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            modoUsado = mode;

            const suggestion = document.getElementById('suggestion');
            if (mode === 'humanizar') {
                suggestion.textContent = '💡 Pega tu texto. Ajustaré el estilo según tu forma de escribir.';
            } else if (mode === 'presentacion') {
                suggestion.textContent = '💡 Pega tu contenido. Lo dividiré en secciones listas para presentar.';
            } else if (mode === 'exposicion') {
                suggestion.textContent = '💡 Usa "Escuchar" para practicar tu exposición con entonación natural.';
            }
            suggestion.style.display = 'block';
        }

        // Seleccionar color
        function selectColor(color) {
            document.querySelectorAll('.color-option').forEach(el => el.classList.remove('selected'));
            document.querySelector(`.color-option[data-color="${color}"]`).classList.add('selected');

            const t = temas[color];
            document.documentElement.style.setProperty('--accent', t.accent);
            document.documentElement.style.setProperty('--accent-light', t.accentLight);

            localStorage.setItem(temaKey, color);

            const modoPorColor = JSON.parse(localStorage.getItem(darkKey) || '{}');
            const esOscuro = modoPorColor[color] !== false;
            document.body.classList.toggle('dark-mode', esOscuro);
            darkMode = esOscuro;

            // Actualizar botón de modo
            const btn = document.getElementById('mode-btn');
            btn.innerHTML = darkMode 
                ? '<svg class="icon" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg> Modo Claro' 
                : '<svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg> Modo Oscuro';
        }

        // Alternar modo oscuro
        function toggleDarkMode() {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode', darkMode);
            const color = localStorage.getItem(temaKey) || 'green';
            const modoPorColor = JSON.parse(localStorage.getItem(darkKey) || '{}');
            modoPorColor[color] = darkMode;
            localStorage.setItem(darkKey, JSON.stringify(modoPorColor));
            selectColor(color); // Actualiza UI
        }

        // Modo silencio total
        function toggleSilentMode() {
            silentMode = !silentMode;
            const btn = document.getElementById('silent-btn');
            btn.innerHTML = silentMode 
                ? '<svg class="icon" viewBox="0 0 24 24"><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="15.5" x2="19" y2="17"></line><circle cx="12" cy="12" r="10"></circle></svg> Normal' 
                : '<svg class="icon" viewBox="0 0 24 24"><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="15.5" x2="19" y2="17"></line><circle cx="12" cy="12" r="10"></circle></svg> Rápido';
        }

        // Detectar tipo de texto
        function detectarTipo(texto) {
            const lineas = texto.split('\n').filter(l => l.trim());
            const tieneDosPuntos = lineas.filter(l => l.includes(':') && !l.endsWith(':')).length;
            const esLista = lineas.filter(l => l.trim().startsWith('-') || l.trim().startsWith('*') || l.match(/^\d+\./)).length;
            const longitudPromedio = texto.length / lineas.length;

            if (esLista > 3) return 'lista';
            if (tieneDosPuntos > 4) return 'definiciones';
            if (longitudPromedio > 80) return 'parrafo';
            return 'mixto';
        }

        // Elegir modo
        function elegirModo(tipo) {
            const total = Object.values(estiloPersonal).reduce((a, b) => a + b, 0);
            if (total > 3) {
                const sorted = Object.entries(estiloPersonal).sort((a, b) => b[1] - a[1]);
                return sorted[0][0];
            }
            if (tipo === 'definiciones' || tipo === 'lista') return 'formal';
            if (tipo === 'parrafo') return 'fluidez';
            return 'formal';
        }

        // Procesar texto
        function procesarTexto(input, modo) {
            let lines = input
                .replace(/\n+/g, '\n')
                .split('\n')
                .map(l => l.trim())
                .filter(l => l);

            let result = [];
            let seen = new Set();

            result.push(lines[0] + '.');
            result.push('');
            seen.add(lines[0].toLowerCase());

            for (let i = 1; i < lines.length; i++) {
                let line = lines[i];
                if (seen.has(line.toLowerCase())) continue;
                seen.add(line.toLowerCase());

                if (modo === 'fluidez' && !line.endsWith(':') && line.length > 40 && Math.random() < 0.4) {
                    const trans = transiciones[Math.floor(Math.random() * transiciones.length)];
                    result.push(trans + ' ' + line.charAt(0).toLowerCase() + line.slice(1));
                } else {
                    result.push(line);
                }

                if (line.endsWith(':') && i < lines.length - 1) {
                    result.push('');
                }
            }

            if (lines.length > 10) {
                result.push('');
                result.push('📌 **Resumen:** Este contenido explica la organización política del Estado Nacional, sus elementos, forma de gobierno y división de poderes.');
            }

            return result.join('\n');
        }

        // Función principal
        function humanizar() {
            const input = document.getElementById('input').value.trim();
            if (!input) {
                alert('Pega un texto primero');
                return;
            }

            document.getElementById('suggestion').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';

                const tipo = detectarTipo(input);
                const modo = elegirModo(tipo);
                modoUsado = modo;
                textoFinal = procesarTexto(input, modo);
                document.getElementById('output').value = textoFinal;

                estiloPersonal[modo] = (estiloPersonal[modo] || 0) + 1;
                localStorage.setItem(estiloKey, JSON.stringify(estiloPersonal));
                guardarEnHistorial(input, textoFinal, modo);

                mostrarToast('✅ Listo');

                const suggestion = document.getElementById('suggestion');
                suggestion.textContent = '¿Querés escucharlo o exportarlo como HTML? Te queda genial.';
                suggestion.style.display = 'block';
            }, silentMode ? 100 : 2000);
        }

        // Guardar en historial
        function guardarEnHistorial(input, output, modo) {
            const hist = JSON.parse(localStorage.getItem(historialKey) || '[]');
            const titulo = input.split('\n')[0].substring(0, 50) + '...';
            const preview = input.replace(/\n/g, ' ').substring(0, 120) + '...';
            hist.unshift({ titulo, texto: input, resultado: output, modo, fecha: new Date().toLocaleString(), preview });
            if (hist.length > 5) hist.pop();
            localStorage.setItem(historialKey, JSON.stringify(hist));
            cargarHistorial();
        }

        // Cargar historial
        function cargarHistorial() {
            const hist = JSON.parse(localStorage.getItem(historialKey) || '[]');
            const list = document.getElementById('history-list');
            if (hist.length > 0) {
                document.getElementById('history').style.display = 'block';
                list.innerHTML = '';
                hist.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'history-item';
                    div.innerHTML = `
                        <strong>${item.titulo}</strong>
                        <div class="history-preview">${item.preview}</div>
                        <span class="tag">${item.modo}</span>
                    `;
                    div.onclick = () => {
                        document.getElementById('input').value = item.texto;
                        document.getElementById('output').value = item.resultado;
                    };
                    list.appendChild(div);
                });
            }
        }

        // Leer en voz alta
        function leerEnVozAlta() {
            const text = document.getElementById('output').value;
            if (!text) return;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.9;
            utterance.pitch = 1;
            speechSynthesis.speak(utterance);
            mostrarToast('🔊 Escuchando...');
        }

        // Exportar como HTML
        function exportarHTML() {
            if (!textoFinal) return;
            const html = `<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Procesado</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            line-height: 1.7;
            padding: 40px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(30, 41, 59, 0.8);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid #334155;
        }
        pre {
            white-space: pre-wrap;
            font-family: 'Inter', monospace;
            font-size: 1rem;
            background: rgba(15, 23, 42, 0.7);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid #334155;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Texto Procesado</h2>
        <pre>${textoFinal}</pre>
    </div>
</body>
</html>`;
            const blob = new Blob([html], { type: 'text/html;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'texto-procesado.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Copiar
        function copiar() {
            const out = document.getElementById('output');
            if (!out.value) return;
            out.select();
            document.execCommand('copy');
            mostrarToast('📋 Copiado');
        }

        // Limpiar
        function limpiar() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
            document.getElementById('loading').style.display = 'none';
            document.getElementById('suggestion').style.display = 'none';
        }

        // Mostrar toast
        function mostrarToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }
    </script>
</body>
</html>
