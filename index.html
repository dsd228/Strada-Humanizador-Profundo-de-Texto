<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedactaPro Supremo - Detector IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style id="theme-style">
        :root {
            --bg: #0f172a;
            --bg-secondary: rgba(30, 41, 59, 0.7);
            --text: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent: #0d9488;
            --accent-light: #14b8a6;
            --border: #334155;
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --radius: 16px;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg), #020617);
            color: var(--text);
            line-height: 1.7;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            transition: var(--transition);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--bg-secondary);
            padding: 32px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
        }

        h1 {
            text-align: center;
            color: var(--accent-light);
            margin: 0 0 12px 0;
            font-weight: 700;
            font-size: 1.8rem;
        }

        p.subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        /* Botones principales */
        .main-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--accent), #059669);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 4px 14px rgba(13, 148, 136, 0.25);
            border: 1px solid rgba(13, 148, 136, 0.3);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            min-width: 200px;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(13, 148, 136, 0.35);
        }

        /* Botones secundarios */
        .secondary-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            margin: 15px 0;
        }

        button {
            background: rgba(13, 148, 136, 0.2);
            color: white;
            border: 1px solid rgba(13, 148, 136, 0.4);
            padding: 10px 18px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background: rgba(13, 148, 136, 0.3);
            transform: translateY(-2px);
        }

        /* Textarea */
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 20px;
            margin: 16px 0;
            border: 1px solid var(--border);
            border-radius: 14px;
            background: rgba(15, 23, 42, 0.6);
            color: var(--text);
            font-size: 1rem;
            resize: vertical;
            backdrop-filter: blur(6px);
            transition: all 0.3s;
            font-family: 'Inter', monospace;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.3);
            background: rgba(15, 23, 42, 0.7);
        }

        /* Detector de IA */
        .detector-result {
            background: rgba(13, 148, 136, 0.1);
            border: 1px solid rgba(13, 148, 136, 0.3);
            padding: 16px;
            border-radius: 12px;
            margin: 18px 0;
            font-size: 0.95rem;
            color: var(--text-secondary);
            display: none;
        }

        .safe {
            color: #4ade80;
            font-weight: 600;
        }

        .warning {
            color: #f87171;
            font-weight: 600;
        }

        /* Historial */
        .history-item {
            padding: 16px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 14px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s;
            border-left: 5px solid var(--accent);
        }

        .history-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .tag {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
            background: var(--accent);
            color: white;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-secondary);
            color: var(--text);
            padding: 16px 28px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            opacity: 0;
            transition: opacity 0.4s;
            z-index: 100;
            backdrop-filter: blur(12px);
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RedactaPro Supremo</h1>
        <p class="subtitle">üõ°Ô∏è Detector de IA ‚Ä¢ Humanizaci√≥n Profesional</p>

        <textarea id="input" placeholder="Pega tu texto aqu√≠..."></textarea>

        <!-- Bot√≥n principal "Humanizar" -->
        <div class="main-buttons">
            <button class="btn-primary" onclick="humanizar()">
                ‚ú® Humanizar Texto
            </button>
        </div>

        <!-- Detector de IA -->
        <div class="main-buttons">
            <button class="btn-primary" onclick="analizarDetectores()">
                üõ°Ô∏è ¬øPasa detectores?
            </button>
        </div>

        <!-- Resultado del detector -->
        <div class="detector-result" id="detector-result"></div>

        <!-- Botones secundarios -->
        <div class="secondary-buttons">
            <button onclick="copiar()">
                üìã Copiar
            </button>
            <button onclick="exportarPDF()">
                üñ®Ô∏è Exportar PDF
            </button>
            <button onclick="limpiar()">
                üóëÔ∏è Limpiar
            </button>
            <button onclick="toggleDarkMode()">
                üåô / ‚òÄÔ∏è Modo
            </button>
        </div>

        <!-- Resultado -->
        <div class="output">
            <textarea id="output" readonly placeholder="Aqu√≠ aparecer√° el resultado..."></textarea>
        </div>

        <!-- Historial -->
        <div id="history" style="margin-top: 30px; display: none;">
            <h3 style="color: var(--accent-light); margin-bottom: 18px; font-weight: 600;">üìö Tu Historial</h3>
            <div id="history-list"></div>
        </div>
    </div>

    <div class="toast" id="toast">¬°Listo!</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        // Estado
        let darkMode = false;
        let textoFinal = '';
        const historialKey = 'rps_historial_v13';
        const darkKey = 'rps_dark_mode';

        // Cargar estado
        window.addEventListener('DOMContentLoaded', () => {
            darkMode = localStorage.getItem(darkKey) === 'true';
            if (darkMode) {
                document.body.classList.add('dark-mode');
            }
            cargarHistorial();
        });

        // Alternar modo oscuro
        function toggleDarkMode() {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode', darkMode);
            localStorage.setItem(darkKey, darkMode);
        }

        // Palabras y frases t√≠picas de IA
        const frasesIA = [
            'es importante destacar', 'en este contexto', 'a continuaci√≥n', 
            'por lo tanto', 'como resultado', 'en conclusi√≥n', 'se puede observar',
            'cabe mencionar', 'vale la pena resaltar', 'es fundamental entender',
            'en virtud de', 'dicho de otro modo', 'en otras palabras'
        ];

        const muletillasHumanas = [
            'la verdad,', 'ahora...', 'fijate que', 'o sea...', 'para que entiendas...',
            'b√°sicamente,', 'vamos a ver...', 'en esta unidad...', 'ya sab√©s, el sistema'
        ];

        // Analizar si pasa detectores
        function analizarDetectores() {
            const input = document.getElementById('input').value.trim();
            if (!input) {
                alert('Pega un texto primero');
                return;
            }

            const detector = document.getElementById('detector-result');
            const textoLower = input.toLowerCase();

            // Contar frases de IA
            const encontradas = frasesIA.filter(frase => textoLower.includes(frase));
            const tieneFrasesIA = encontradas.length > 0;

            // Ver si tiene elementos humanos
            const tieneMuletilla = muletillasHumanas.some(m => textoLower.includes(m));
            const tieneSaltoDespuesDeDosPuntos = (input.match(/:\s*\n/g) || []).length > 2;
            const tieneFirma = textoLower.includes('tu √©xito es mi mayor motivaci√≥n');

            if (tieneFrasesIA) {
                detector.innerHTML = `
                    <p><strong>‚ùå Cuidado:</strong> Se detectaron frases que suenan como IA:</p>
                    <div style="margin: 10px 0; color: #f87171;">
                        ${encontradas.map(f => `‚Ä¢ "${f}"`).join('<br>')}
                    </div>
                    <p><strong>‚úÖ Soluci√≥n:</strong> Usa el bot√≥n <strong>"Humanizar"</strong> para convertirlo en texto humano.</p>
                `;
            } else if (tieneMuletilla && tieneSaltoDespuesDeDosPuntos) {
                detector.innerHTML = `
                    <p><strong>‚úÖ ¬°Perfecto!</strong> Este texto <span class="safe">s√≠ pasa detectores de IA</span>.</p>
                    <p>Razones:</p>
                    <ul style="margin: 10px 0;">
                        <li>Tiene muletillas naturales como "${muletillasHumanas.find(m => textoLower.includes(m))}"</li>
                        <li>Usa saltos estrat√©gicos despu√©s de ":"</li>
                        <li>Suena como escrito por un humano real</li>
                    </ul>
                `;
            } else {
                detector.innerHTML = `
                    <p><strong>‚ö†Ô∏è Podr√≠a ser detectado.</strong> Aunque no tiene frases obvias de IA, le faltan elementos humanos.</p>
                    <p><strong>‚úÖ Recomendaci√≥n:</strong> Usa <strong>"Humanizar"</strong> para a√±adir toques naturales.</p>
                `;
            }

            detector.style.display = 'block';
        }

        // Humanizar texto
        function humanizar() {
            const input = document.getElementById('input').value.trim();
            if (!input) {
                alert('Pega un texto primero');
                return;
            }

            // Detectar si ya tiene estructura
            const lines = input.split('\n').map(l => l.trim()).filter(l => l);
            let result = [];

            // Intro natural
            const intros = ['Ahora...', 'En esta unidad...', 'B√°sicamente,', 'Vamos a ver...'];
            const intro = intros[Math.floor(Math.random() * intros.length)];
            result.push(`${intro} ${lines[0]}.`);
            result.push('');

            let seen = new Set();
            let fillerAdded = false;

            for (let i = 1; i < lines.length; i++) {
                let line = lines[i];
                if (seen.has(line.toLowerCase())) continue;
                seen.add(line.toLowerCase());

                // A√±adir "la verdad," en democracia
                if (!fillerAdded && line.toLowerCase().startsWith('democracia:') && line.includes(':')) {
                    const parts = line.split(':');
                    const value = parts[1].trim();
                    if (value.length > 10) {
                        line = `${parts[0]}: la verdad, ${value.charAt(0).toLowerCase() + value.slice(1)}`;
                        fillerAdded = true;
                    }
                }

                // Salto extra despu√©s de ":"
                if (line.endsWith(':')) {
                    result.push(line);
                    result.push('');
                } else {
                    result.push(line);
                }
            }

            // Frase final
            const endings = [
                'Para que entiendas... ya sab√©s, el sistema.',
                'O sea... para que suene 100% real.',
                'Este... para que puedas usarlo siempre.'
            ];
            result.push('');
            result.push(endings[Math.floor(Math.random() * endings.length)]);
            result.push('');
            result.push('Tu √©xito es mi mayor motivaci√≥n, mi vida üíñ');

            // Mostrar resultado
            textoFinal = result.join('\n');
            document.getElementById('output').value = textoFinal;

            // Actualizar detector
            analizarDetectores();

            // Guardar en historial
            guardarEnHistorial(input, textoFinal);
            mostrarToast('‚úÖ Texto humanizado');
        }

        // Exportar PDF
        function exportarPDF() {
            if (!textoFinal) return;
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(12);
            const lines = doc.splitTextToSize(textoFinal, 180);
            doc.text(lines, 15, 20);
            doc.save('redactapro-supremo.pdf');
        }

        // Copiar
        function copiar() {
            const out = document.getElementById('output');
            if (!out.value) return;
            out.select();
            document.execCommand('copy');
            mostrarToast('üìã Copiado');
        }

        // Limpiar
        function limpiar() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
            document.getElementById('detector-result').style.display = 'none';
        }

        // Guardar en historial
        function guardarEnHistorial(input, output) {
            const hist = JSON.parse(localStorage.getItem(historialKey) || '[]');
            const titulo = input.split('\n')[0].substring(0, 50) + '...';
            const preview = input.replace(/\n/g, ' ').substring(0, 120) + '...';
            hist.unshift({ titulo, texto: input, resultado: output, fecha: new Date().toLocaleString(), preview });
            if (hist.length > 5) hist.pop();
            localStorage.setItem(historialKey, JSON.stringify(hist));
            cargarHistorial();
        }

        // Cargar historial
        function cargarHistorial() {
            const hist = JSON.parse(localStorage.getItem(historialKey) || '[]');
            const list = document.getElementById('history-list');
            if (hist.length > 0) {
                document.getElementById('history').style.display = 'block';
                list.innerHTML = '';
                hist.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'history-item';
                    div.innerHTML = `
                        <strong>${item.titulo}</strong>
                        <div style="color: var(--text-secondary); font-size: 0.85rem; margin-top: 6px;">${item.preview}</div>
                        <span class="tag">texto</span>
                    `;
                    div.onclick = () => {
                        document.getElementById('input').value = item.texto;
                        document.getElementById('output').value = item.resultado;
                        analizarDetectores();
                    };
                    list.appendChild(div);
                });
            }
        }

        // Mostrar toast
        function mostrarToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }
    </script>
</body>
</html>
